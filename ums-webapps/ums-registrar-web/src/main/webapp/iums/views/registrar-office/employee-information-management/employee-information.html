                    <div class="col-md-8" data-ng-show="showInputDiv">

                               name="nFirstName"
                               id="iFirstName"

                               placeholder="First Name"
                               class="form-control" required>

                    <div class="col-md-8" style="border-bottom: 1px dashed; " data-ng-show="showLabelDiv">
                        <label class="control-label">{{entry.personal.firstName}}</label>

                </div>

            <button type="button" title="Cancel" class="btn" data-ng-click="cancel()">Cancel</button>
            <button type="submit" title="Submit" class="btn btn-success" data-ng-click="submit()">Submit</button>
        </div>
    </div>
</div>
