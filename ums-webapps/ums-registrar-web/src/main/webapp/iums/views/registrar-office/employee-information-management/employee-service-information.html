<div class="page-content">

    <div class="row" id="topArrowDiv">
        <div class="col-md-2 col-md-offset-5">
            <i class="fa fa-chevron-down" aria-hidden="true" data-ng-click="resetTopBottomDivs()"  style="cursor: pointer;"></i>
        </div>
    </div>

    <div class="row" id="teachersListDiv">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">Employee List {DepartmentName}</h3>
            </div>
            <div class="panel-body" style="min-height: 490px;">
                <table class="table table-bordered">
                    <thead class="heading well">
                    <tr>
                        <th>Sl.</th>
                        <th >Employee Name</th>
                        <th>Designation</th>
                        <th>Employment Type</th>
                        <th>Department</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="employee in employees track by $index">
                        <td>{{$index + 1}}.</td>
                        <td>{{employee.name}}</td>
                        <td>{{employee.designation}}</td>
                        <td>{{employee.employmentType}}</td>
                        <td>{{employee.department}}</td>
                        <td><button type="button" class="btn btn-default" data-ng-click="view($index)">View</button></td>
                    </tr>
                    </tbody>
                </table>
                <div data-ng-show="showNoPendingPublicationListDiv">
                    <br /><br />
                    <h1 style="text-align: center">No Pending Request</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="row" id="publicationListDiv" hidden>
        <div class="panel">
            <div class="panel-heading">
        <form action="" data-validate="" data-onvalidate="">
            <div data-ng-repeat="service in entry.service track by $index">
                <div class="row">
                    <div class="col-md-6">
                        <h5><b>{{$index + 1}}.</b></h5>
                    </div>
                    <div class='col-md-6'>
                        <span style="float:right">
                            [ <i title="Remove Row {{$index + 1}}" data-ng-click="deleteRow($index)" class="fa fa-times fa-lg" style="color:red;cursor:pointer;"></i> ]
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Organizational Id" for="iEmployeeId{{$index}}">Employee Id</label>
                        <div class="col-md-8"  data-ng-show="showInputDiv">
                            <input type="text"
                                   name="nEmployeeId{{$index}}"
                                   id="iEmployeeId{{$index}}"
                                   data-ng-model="service.employeeId"
                                   placeholder="Employee Id"
                                   class="form-control" disabled>
                        </div>
                        <div class="col-md-8" style="border-bottom: 1px dashed; " data-ng-show="showLabelDiv">
                            <label class="control">{{service.employeeId}}</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Designation" for="iDesignation{{$index}}">Designation<span class="require" data-ng-hide="hideRequireSpan">*</span></label>
                        <div class="col-md-8" data-ng-show="showInputDiv">
                            <input type="text"
                                   name="nDesignation{{$index}}"
                                   id="iDesignation{{$index}}"
                                   data-ng-model="service.employeeDesignation"
                                   placeholder="Designation"
                                   class="form-control" required>
                        </div>

                        <div class="col-md-8" style="border-bottom: 1px dashed; " data-ng-show="showLabelDiv">
                            <label class="control-label">{{service.employeeDesignation}}</label>
                        </div>
                    </div>
                </div>
                <br />

                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employment Type For Employee" for="iEmploymentType{{$index}}">Employment Type<span class="require" data-ng-hide="hideRequireSpan">*</span></label>
                        <div class="col-md-8" data-ng-show="showInputDiv">
                            <input type="text"
                                   name="nEmploymentType{{$index}}"
                                   id="iEmploymentType{{$index}}"
                                   data-ng-model="service.employeeEmploymentType"
                                   placeholder="Employment Type"
                                   class="form-control" required>
                        </div>
                        <div class="col-md-8"  style="border-bottom: 1px dashed; " data-ng-show="showLabelDiv">
                            <label class="control-label">{{service.employeeEmploymentType}}</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employees Department or Office Name" for="iDepartment{{$index}}">Department/Office<span class="require" data-ng-hide="hideRequireSpan">*</span></label>
                        <div class="col-md-8" data-ng-show="showInputDiv">
                            <input type="text"
                                   name="nDepartment{{$index}}"
                                   id="iDepartment{{$index}}"
                                   data-ng-model="service.employeeDepartment"
                                   placeholder="Department/Office"
                                   class="form-control" required>
                        </div>
                        <div class="col-md-8"  style="border-bottom: 1px dashed;" data-ng-show="showLabelDiv">
                            <label class="control-label">{{service.employeeDepartment}}</label>
                        </div>
                    </div>
                </div>
                <br />

                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Joining Date" for="iJoiningDate{{$index}}">Joining Date<span class="require" data-ng-hide="hideRequireSpan">*</span></label>
                        <div class="col-md-8" data-ng-show="showInputDiv">
                            <input type="text"
                                   name="nJoiningDate{{$index}}"
                                   id="iJoiningDate{{$index}}"
                                   data-ng-model="service.employeeJoiningDate"
                                   data-date-format="dd/mm/yyyy"
                                   placeholder="DD/MM/YYYY"
                                   autocomplete="off"
                                   class="datepicker-default form-control" required>
                        </div>
                        <div class="col-md-8"  style="border-bottom: 1px dashed; " data-ng-show="showLabelDiv">
                            <label class="control-label">{{service.employeeJoiningDate}}</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Contractual Period Ending Date" for="iContractualEndDate{{$index}}">Contractual End Date</label>
                        <div class="col-md-8" data-ng-show="showInputDiv">
                            <input type="text"
                                   name="nContractualEndDate{{$index}}"
                                   id="iContractualEndDate{{$index}}"
                                   data-ng-model="service.employeeContractualDate"
                                   data-date-format="dd/mm/yyyy"
                                   placeholder="DD/MM/YYYY"
                                   autocomplete="off"
                                   class="datepicker-default form-control">
                        </div>
                        <div class="col-md-8"  style="border-bottom: 1px dashed; " data-ng-show="showLabelDiv">
                            <label class="control-label">{{service.employeeContractualDate}}</label>
                        </div>
                    </div>
                </div>
                <br />

                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Contractual Period Ending Date" for="iProbationEndDate{{$index}}">Probation End Date</label>
                        <div class="col-md-8" data-ng-show="showInputDiv">
                            <input type="text"
                                   name="nProbationEndDate{{$index}}"
                                   id="iProbationEndDate{{$index}}"
                                   data-ng-model="service.employeeProbationDate"
                                   data-date-format="dd/mm/yyyy"
                                   placeholder="DD/MM/YYYY"
                                   autocomplete="off"
                                   class="datepicker-default form-control">
                        </div>
                        <div class="col-md-8"  style="border-bottom: 1px dashed; " data-ng-show="showLabelDiv">
                            <label class="control-label">{{service.employeeProbationDate}}</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Job Permanent Date" for="iJobPermanentDate{{$index}}">Job Permanent Date</label>
                        <div class="col-md-8" data-ng-show="showInputDiv">
                            <input type="text"
                                   name="nJobPermanentDate{{$index}}"
                                   id="iJobPermanentDate{{$index}}"
                                   data-ng-model="service.employeeJobPermanentDate"
                                   data-date-format="dd/mm/yyyy"
                                   placeholder="DD/MM/YYYY"
                                   autocomplete="off"
                                   class="datepicker-default form-control">
                        </div>
                        <div class="col-md-8"  style="border-bottom: 1px dashed;" data-ng-show="showLabelDiv">
                            <label class="control-label">{{service.employeeJobPermanentDate}}</label>
                        </div>
                    </div>
                </div>
                <br />

                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Resign Date" for="iJobTerminationDate{{$index}}">Job Termination Date</label>
                        <div class="col-md-8" data-ng-show="showInputDiv">
                            <input type="text"
                                   name="nJobTerminationDate{{$index}}"
                                   id="iJobTerminationDate{{$index}}"
                                   data-ng-model="service.employeeResignDate"
                                   data-date-format="dd/mm/yyyy"
                                   placeholder="DD/MM/YYYY"
                                   autocomplete="off"
                                   class="datepicker-default form-control"/>
                        </div>
                        <div class="col-md-8"  style="border-bottom: 1px dashed; " data-ng-show="showLabelDiv">
                            <label class="control-label">{{service.employeeResignDate}}</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Office Extension No." for="iExtNo{{$index}}">Extension Number</label>
                        <div class="col-md-8" data-ng-show="showInputDiv">
                            <input type="tel"
                                   name="nExtNo{{$index}}"
                                   id="iExtNo{{$index}}"
                                   data-ng-model="service.employeeExtensionNumber"
                                   placeholder="Extension Number"
                                   class="form-control">
                        </div>
                        <div class="col-md-8"  style="border-bottom: 1px dashed; " data-ng-show="showLabelDiv">
                            <label class="control-label">{{service.employeeExtensionNumber}}</label>
                        </div>
                    </div>
                </div>
                <br />

                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Academic Initial / User Id" for="iShortName{{$index}}">User Id/Academic Initial<span class="require">*</span></label>
                        <div class="col-md-8" data-ng-show="showInputDiv">
                            <input type="text"
                                   name="nShortName{{$index}}"
                                   id="iShortName{{$index}}"
                                   data-ng-model="service.employeeShortName"
                                   placeholder="User Id/Academic Initial"
                                   class="form-control">
                        </div>
                        <div class="col-md-8"  style="border-bottom: 1px dashed;" data-ng-show="showLabelDiv">
                            <label class="control-label">{{service.employeeShortName}}</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Room No." for="iRoomNo{{$index}}">Room No/Location</label>
                        <div class="col-md-8" data-ng-show="showInputDiv">
                            <input type="text"
                                   name="nRoomNo{{$index}}"
                                   id="iRoomNo{{$index}}"
                                   data-ng-model="service.employeeRoomNumber"
                                   placeholder="Room No"
                                   class="form-control">
                        </div>
                        <div class="col-md-8"  style="border-bottom: 1px dashed; " data-ng-show="showLabelDiv">
                            <label class="control-label">{{service.employeeRoomNumber}}</label>
                        </div>
                    </div>
                </div>
                <br /><br />
            </div>
            <div class="row">
                <div class="col-md-6" >
                    [ <a title="Add New Row" data-ng-click="addNewRow()"><i class="fa fa-plus" aria-hidden="true" style="cursor: pointer;color: green;"></i></a> ]
                </div>
                <div class="col-md-6"></div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-6">
        <div class="text-right pal">
            <button type="button" title="Test Data" class="btn btn-default" data-ng-click="testData()">Test Data</button>
            <button type="button" title="Cancel" class="btn" data-ng-click="edit()">Edit</button>
            <button type="submit" title="Submit" class="btn btn-success" data-ng-click="submit()">Submit</button>
        </div>
    </div>
</div>
