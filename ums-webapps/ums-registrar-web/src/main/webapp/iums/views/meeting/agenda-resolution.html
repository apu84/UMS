<style>
    .well {
        background-color: white;
    }
</style>
<div class="row">
    <div onclick="resetCommonCollapsibleDivs()" id="arrowDiv">
        <i class="fa fa-angle-double-right fa-cx"></i>
    </div>
    <div class="panel panel-green" id="leftDiv">
        <div class="panel-heading">
            <h3 class="panel-title">Select</h3>
        </div>
        <div class="panel-body pan">
            <form class="form-horizontal" data-validate="" data-onvalidate="getAgendaResolution">
                <div class="form-body pal">
                    <div class="form-group">
                        <label class="col-md-4 control-label">Meeting Type</label>
                        <div class="col-md-8">
                            <select name="nMeetingType"
                                    id="iMeetingType"
                                    data-ng-model="vm.meetingType"
                                    data-ng-options="type.name for type in vm.meetingTypes track by type.id"
                                    data-ng-change="vm.getMeetingNumber(); vm.showRightDiv=false"
                                    class="form-control" required>
                                <option value="">Select Meeting Type</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Meeting No.</label>
                        <div class="col-md-8">
                            <select name="nMeetingNumber"
                                    id="iMeetingNumber"
                                    data-ng-model="vm.meetingNumber"
                                    data-ng-options="meetingSchedule.meetingNo for meetingSchedule in vm.meetingSchedules track by meetingSchedule.id"
                                    class="form-control" required>
                                <option value="">Select Meeting No.</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-actions text-right pal">
                    <button type="submit" class="btn btn-success">Search</button>
                </div>
            </form>
        </div>
    </div>

    <div id="rightDiv">
        <div class="panel">
            <div class="panel-body shadowPanel" style="min-height:490px;">
                <div class="control-fluid">
                    <div data-ng-show="vm.showRightDiv">
                        <div class="row">
                            <div class="col-md-12">
                                <div align="center">
                                    <h4>Type - <b><u>{{vm.meetingType.name}}</u></b>, No. -
                                        <b><u>{{vm.meetingNumber.meetingNo}}</u></b></h4>
                                </div>
                            </div>
                        </div>
                        <div data-ng-show="vm.showAgendaAndResolutionDiv">
                            <h5><u>Create Agenda & Resolution :</u></h5>
                            <div class="row">
                                <div class="col-md-3">
                                    <label>Agenda No.</label>
                                    <input type="text"
                                           data-ng-model="vm.agendaNo"
                                           class="form-control">
                                </div>
                                <div class="col-md-8">
                                    <!--<div align="right">-->
                                    <!--<div data-ng-show="vm.showResolutionDiv">-->
                                    <!--<button type="button"-->
                                    <!--data-ng-click="vm.toggleResolutionDiv('hide')"-->
                                    <!--class="btn btn-default btn-xs">Hide Resolution-->
                                    <!--</button>-->
                                    <!--</div>-->
                                    <!--<div data-ng-show="!vm.showResolutionDiv">-->
                                    <!--<button type="button"-->
                                    <!--data-ng-click="vm.toggleResolutionDiv('show')"-->
                                    <!--class="btn btn-dark btn-xs">Create Resolution-->
                                    <!--</button>-->
                                    <!--</div>-->
                                    <!--</div>-->
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div align="left">
                                        <label>Agenda</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div align="right">
                                        <div data-ng-show="!vm.showEditorForAgenda">
                                            <button type="button"
                                                    data-ng-click="vm.toggleEditor('agenda','editor')"
                                                    class="btn btn-default btn-xs">Editor
                                            </button>
                                        </div>
                                        <div data-ng-show="vm.showEditorForAgenda">
                                            <button type="button"
                                                    data-ng-click="vm.toggleEditor('agenda','text')"
                                                    class="btn btn-default btn-xs">Hide
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div data-ng-show="!vm.showEditorForAgenda">
                                    <div class="col-md-12">
                                                <textarea style="resize:none"
                                                          data-ng-model="vm.agenda"
                                                          class="form-control">
                                                </textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div data-ng-show="vm.showEditorForAgenda">
                                    <div class="col-md-12">
                                                <textarea id="CKEditorForAgenda"
                                                          class="form-control">
                                                </textarea>
                                    </div>
                                </div>
                            </div>

                            <!--<div data-ng-show="vm.showResolutionDiv">-->
                            <div class="row">
                                <div class="col-md-6">
                                    <div align="left">
                                        <label>Resolution</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div align="right">
                                        <div data-ng-show="!vm.showEditorForResolution">
                                            <button type="button"
                                                    data-ng-click="vm.toggleEditor('resolution','editor')"
                                                    class="btn btn-default btn-xs">Editor
                                            </button>
                                        </div>
                                        <div data-ng-show="vm.showEditorForResolution">
                                            <button type="button"
                                                    data-ng-click="vm.toggleEditor('resolution', 'text')"
                                                    class="btn btn-default btn-xs">Hide
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div data-ng-show="!vm.showEditorForResolution">
                                    <div class="col-md-12">
                                                    <textarea style="resize:none"
                                                              data-ng-model="vm.resolution"
                                                              class="form-control">
                                                    </textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div data-ng-show="vm.showEditorForResolution">
                                    <div class="col-md-12">
                                                    <textarea id="CKEditorForResolution"
                                                              class="form-control">
                                                    </textarea>
                                    </div>
                                </div>
                            </div>
                            <!--</div>-->
                            <div class="row">
                                <br/>
                                <div class="col-md-6">
                                    <div data-ng-show="!vm.showCancelButton">
                                        <button type="button" data-ng-click="vm.reset()"
                                                class="btn btn-default">Clear
                                        </button>
                                    </div>
                                    <div data-ng-show="vm.showCancelButton">
                                        <button type="button" data-ng-click="vm.cancel()"
                                                class="btn btn-default">Cancel
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div align="right">
                                        <div data-ng-show="vm.showAgendaAndResolutionDiv">
                                            <button type="button"
                                                    data-ng-click="vm.toggleAgendaAndResolutionDiv('hide')"
                                                    class="btn btn-default">Hide
                                            </button>
                                            <button type="button" data-ng-show="!vm.showUpdateButton"
                                                    data-ng-click="vm.save()" class="btn btn-success">Submit
                                            </button>
                                            <button type="button" data-ng-show="vm.showUpdateButton"
                                                    data-ng-click="vm.update()" class="btn btn-success">Update
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--</div>-->
                        </div>
                        <!--</fieldset>-->
                        <div class="row">
                            <div class="col-md-12">
                                <div align="right">
                                    <div data-ng-show="!vm.showAgendaAndResolutionDiv">
                                        <button type="button" data-ng-click="vm.toggleAgendaAndResolutionDiv('show')"
                                                class="btn btn-success btn-xs">Create
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <br/>
                        </div>


                        <div class="row">
                            <div class="col-md-6">
                                <h5><u>Preview : </u></h5>
                            </div>
                            <div class="col-md-6">
                                <div align="right">
                                    <div data-ng-show="vm.showMasterExpandButton">
                                        <button type="button" class="btn btn-dark btn-xs"
                                                data-ng-click="vm.toggleExpandAll('hide')">Expand All
                                        </button>
                                    </div>
                                    <div data-ng-show="!vm.showMasterExpandButton">
                                        <button type="button" class="btn btn-default btn-xs"
                                                data-ng-click="vm.toggleExpandAll('expand')">Hide
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div data-ng-repeat="agendaResolution in vm.agendaAndResolutions track by $index">
                            <div class="well">
                                <div class="row">
                                    <div class="col-md-1">
                                        <div align="right">
                                            <b>No:</b>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <label>{{agendaResolution.agendaNo}}</label>
                                    </div>
                                    <div class="col-md-6">
                                        <div align="right">
                                            <div>
                                                <button type="button" class="btn btn-red btn-xs"
                                                        data-ng-click="vm.doDelete($index)">Delete
                                                </button>
                                                <button type="button" class="btn btn-blue btn-xs"
                                                        data-ng-click="vm.edit($index)">Edit
                                                </button>
                                                <span data-ng-show="agendaResolution.showExpandButton">
                                                        <button type="button" class="btn btn-dark btn-xs"
                                                                data-ng-click="vm.toggleExpand('hide' , $index)">Expand</button>
                                                    </span>
                                                <span data-ng-show="!agendaResolution.showExpandButton">
                                                        <button type="button" class="btn btn-default btn-xs"
                                                                data-ng-click="vm.toggleExpand('expand', $index)">Hide</button>
                                                    </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-1">
                                        <div align="right">
                                            <b>Agenda:</b>
                                        </div>
                                    </div>
                                    <div class="col-md-11">
                                        <label data-ng-bind-html="agendaResolution.agenda"></label>
                                    </div>
                                </div>
                                <div data-ng-show="!agendaResolution.showExpandButton">
                                    <div class="row">
                                        <div class="col-md-1">
                                            <div align="right">
                                                <b>Resolution:</b>
                                            </div>
                                        </div>
                                        <div class="col-md-11">
                                            <label data-ng-bind-html="agendaResolution.resolution"></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <u><a style="color: blue;cursor: pointer;" data-toggle="modal"
                                      data-target="#printConfirmation"
                                      data-ng-click="">Print</a>
                                </u>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="printConfirmation" tabindex="-1" role="dialog" aria-labelledby="modal-default-label"
     aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="modal-default-label" class="modal-title">Confirmation</h4>
            </div>
            <div class="modal-body">

                Select print category:<br />
                <input type="radio" id="square-radio-1" name="choice" ng-model="vm.printType" value="1"
                       autocomplete="off"/>&nbsp;<label for="square-radio-1">Agenda Only</label><br />
                <input type="radio" id="square-radio-2" name="choice" ng-model="vm.printType" value="2"
                       autocomplete="off"/>&nbsp;<label for="square-radio-2">Agenda & Resolution Both</label><br />

            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
                <button type="button" class="btn btn-success" data-ng-click="vm.print()">Print</button>
            </div>
        </div>
    </div>
</div>
