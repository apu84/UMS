<form name="nPersonalForm" data-validate="" data-onvalidate="submitPersonalForm">
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">General</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's First Name"
                               for="iFirstName">Name<span
                                class='require'>*</span></label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-8">
                                <input type="text"
                                       name="nFirstName"
                                       id="iFirstName"
                                       data-ng-model="vm.entry.personal.firstName"
                                       placeholder="Name"
                                       class="form-control" required>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-8" style="border-bottom: 1px dashed; ">
                                <label class="control-label">{{vm.entry.personal.name}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Last Name" for="iLastName">Last
                            Name<span
                                    class='require'>*</span></label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-8">
                                <input type="text"
                                       name="nLastName"
                                       id="iLastName"
                                       data-ng-model="vm.entry.personal.lastName"
                                       placeholder="Last Name"
                                       class="form-control " required>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-8" style="border-bottom: 1px dashed; ">
                                <label class="control-label">{{vm.entry.personal.lastName}}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Gender" for="iGender">Gender<span
                                class="require">*</span></label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-8">
                                <select name="nGender"
                                        id="iGender"
                                        data-ng-model="vm.entry.personal.gender"
                                        data-ng-options="gender.name for gender in vm.genders track by gender.id"
                                        class="form-control" required>
                                    <option value="">Select Gender</option>
                                </select>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-8" style="border-bottom: 1px dashed; ">
                                <label class="control-label">{{vm.entry.personal.gender.name}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Father Name" for="iFatherName">Father's
                            Name<span class="require">*</span></label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-8">
                                <input type="text"
                                       name="nFatherName"
                                       id="iFatherName"
                                       data-ng-model="vm.entry.personal.fatherName"
                                       placeholder="Father's Name"
                                       class="form-control" required>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-8" style="border-bottom: 1px dashed; ">
                                <label class="control-label">{{vm.entry.personal.fatherName}}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Blood Group" for="iBloodGroup">Blood
                            Group<span class='require'>*</span></label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-8">
                                <select name="nBloodGroup"
                                        id="iBloodGroup"
                                        data-ng-model="vm.entry.personal.bloodGroup"
                                        data-ng-options="bloodGroup.name for bloodGroup in vm.bloodGroups track by bloodGroup.id"
                                        class="form-control" required>
                                    <option value="">Select Blood Group</option>
                                </select>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-8" style="border-bottom: 1px dashed; ">
                                <label class="control-label"> {{vm.entry.personal.bloodGroup.name}} </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Mother Name" for="iMotherName">Mother's
                            Name<span class="require">*</span></label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-8">
                                <input type="text"
                                       name="nMotherName"
                                       id="iMotherName"
                                       data-ng-model="vm.entry.personal.motherName"
                                       placeholder="Mother's Name"
                                       class="form-control" required>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-8" style="border-bottom: 1px dashed; ">
                                <label class="control-label">{{vm.entry.personal.motherName}}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Nationality"
                               for="iNationality">Nationality<span
                                class="require">*</span></label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-8">
                                <select name="nNationality"
                                        id="iNationality"
                                        data-ng-model="vm.entry.personal.nationality"
                                        data-ng-options="nationality.name for nationality in vm.nationalities  track by nationality.id"
                                        class="form-control" required>
                                    <option value="">Select Nationality</option>
                                </select>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-8" style="border-bottom: 1px dashed; ">
                                <label class="control-label">{{vm.entry.personal.nationality.name}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Religion"
                               for="iReligion">Religion<span class='require'>*</span></label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-8">
                                <select name="nReligion"
                                        id="iReligion"
                                        data-ng-model="vm.entry.personal.religion"
                                        data-ng-options="religion.name for religion in vm.religions track by religion.id"
                                        class="form-control" required>
                                    <option value="">Select Religion</option>
                                </select>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-8" style="border-bottom: 1px dashed; ">
                                <label class="control-label">{{vm.entry.personal.religion.name}}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Marital Status"
                               for="iMaritalStatus">Marital Status<span class="require">*</span></label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-8">
                                <select name="iMaritalStatus"
                                        id="iMaritalStatus"
                                        data-ng-model="vm.entry.personal.maritalStatus"
                                        data-ng-options="maritalStatus.name for maritalStatus in vm.maritalStatus track by maritalStatus.id"
                                        class="form-control" required>
                                    <option value="">Select Marital Status</option>
                                </select>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-8" style="border-bottom: 1px dashed; ">
                                <label class="control-label">{{vm.entry.personal.maritalStatus.name}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Spouse Name" for="iSpouseName">Spouse's
                            Name</label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-8">
                                <input type="text"
                                       name="nSpouseName"
                                       id="iSpouseName"
                                       data-ng-model="vm.entry.personal.spouseName"
                                       placeholder="Spouse's Name"
                                       class="form-control">
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-8" style="border-bottom: 1px dashed; ">
                                <label class="control-label">{{vm.entry.personal.spouseName}}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label title="Employee's National Id Card No." class="col-md-4 control-label"
                               for="iNationalId">National Id</label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-8">
                                <input type="text"
                                       name="nNationalId"
                                       id="iNationalId"
                                       data-ng-model="vm.entry.personal.nidNo"
                                       placeholder="National Id Card No."
                                       class="form-control">
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-8" style="border-bottom: 1px dashed; ">
                                <label class="control-label">{{vm.entry.personal.nidNo}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Spouse's National Id Card No."
                               for="iSpouseNationalId">Spouse's National Id</label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-8">
                                <input type="text"
                                       name="nSpouseNationalId"
                                       id="iSpouseNationalId"
                                       data-ng-model="vm.entry.personal.spouseNidNo"
                                       placeholder="Spouse's National Id Card Number"
                                       class="form-control">
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-8" style="border-bottom: 1px dashed;">
                                <label class="control-label">{{vm.entry.personal.spouseNidNo}}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Date of Birth" for="iBirthDate">Date
                            Of Birth<span class='require'>*</span></label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-8">
                                <input type="text"
                                       name="nBirthDate"
                                       id="iBirthDate"
                                       data-ng-model="vm.entry.personal.dateOfBirth"
                                       data-provide="datepicker"
                                       data-date-format="dd/mm/yyyy"
                                       placeholder="DD/MM/YYYY"
                                       autocomplete="off"
                                       class="form-control" required>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-8" style="border-bottom: 1px dashed;">
                                <label class="control-label">{{vm.entry.personal.dateOfBirth}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Personal Website"
                               for="iPersonalWebsite">Personal Website</label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-8">
                                <div class="input-icon">
                                    <i class="fa fa-external-link"></i>
                                    <input type="url"
                                           name="nPersonalWebsite"
                                           id="iPersonalWebsite"
                                           data-ng-model="vm.entry.personal.website"
                                           placeholder="Personal Website"
                                           class="form-control">
                                </div>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-8" style="border-bottom: 1px dashed; ">
                                <label class="control-label">{{vm.entry.personal.website}}</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Contact</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="(Example: abc@aust.edu)"
                               for="iOrganizationalEmail">Organizational Email</label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-8">
                                <div class="input-icon">
                                    <i class="fa fa-envelope"></i>
                                    <input type="email"
                                           name="nOrganizationalEmail"
                                           id="iOrganizationalEmail"
                                           data-ng-model="vm.entry.personal.organizationalEmail"
                                           placeholder="Organizational Email Address"
                                           class="form-control">
                                </div>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-8" style="border-bottom: 1px dashed; ">
                                <label class="control-label">{{vm.entry.personal.organizationalEmail}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Personal Email"
                               for="iPersonalEmail">Personal Email<span class="require">*</span></label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-8">
                                <div class="input-icon">
                                    <i class="fa fa-envelope"></i>
                                    <input type="email"
                                           name="nPersonalEmail"
                                           id="iPersonalEmail"
                                           data-ng-model="vm.entry.personal.personalEmail"
                                           placeholder="Personal Email Address"
                                           class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-8" style="border-bottom: 1px dashed; ">
                                <label class="control-label">{{vm.entry.personal.personalEmail}}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Contact No."
                               for="iMobile">Mobile<span class='require'>*</span></label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-8">
                                <input type="text"
                                       name="nMobile"
                                       id="iMobile"
                                       data-ng-model="vm.entry.personal.mobile"
                                       placeholder="Mobile"
                                       class="form-control" required>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-8" style="border-bottom: 1px dashed; ">
                                <label class="control-label">{{vm.entry.personal.mobile}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Phone No."
                               for="iPhone">Phone</label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-8">
                                <input type="text"
                                       name="nPhone"
                                       id="iPhone"
                                       data-ng-model="vm.entry.personal.phone"
                                       placeholder="Phone"
                                       class="form-control">
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-8" style="border-bottom: 1px dashed; ">
                                <label class="control-label">{{vm.entry.personal.phone}}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-12"><b>Present Address:</b></label>
                    </div>
                    <div class="col-md-6"></div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" for="iPresentAddressHouse">Address Line 1<span
                                class="require">*</span></label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-8">
                                <input type="text"
                                       name="nPresentAddressHouse"
                                       id="iPresentAddressHouse"
                                       data-ng-model="vm.entry.personal.preAddressLine1"
                                       placeholder="House/Holding No."
                                       class="form-control" required>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-8" style="border-bottom: 1px dashed; ">
                                <label class="control-label">{{vm.entry.personal.preAddressLine1}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" for="iPresentAddressRoad">Address Line 2</label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-8">
                                <input type="text"
                                       name="nPresentAddressRoad"
                                       id="iPresentAddressRoad"
                                       data-ng-model="vm.entry.personal.preAddressLine2"
                                       placeholder="Road/Street"
                                       class="form-control">
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-8" style="border-bottom: 1px dashed; ">
                                <label class="control-label"> {{vm.entry.personal.preAddressLine2}} </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" for="iPresentAddressCountry">Country<span
                                class="require">*</span></label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-8">
                                <select name="nPresentAddressCountry"
                                        id="iPresentAddressCountry"
                                        data-ng-model="vm.entry.personal.preAddressCountry"
                                        data-ng-options="country.name for country in vm.countries track by country.id"
                                        data-ng-change="vm.changePresentAddressFields()"
                                        class="form-control">
                                    <option value="">Select Country</option>
                                </select>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-8" style="border-bottom: 1px dashed; ">
                                <label class="control-label">{{vm.entry.personal.preAddressCountry.name}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" for="iPresentAddressDivision">Division<span
                                class="require">*</span></label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-8">
                                <select name="nPresentAddressDivision"
                                        id="iPresentAddressDivision"
                                        data-ng-model="vm.entry.personal.preAddressDivision"
                                        data-ng-options="division.name for division in vm.divisions track by division.id"
                                        data-ng-change="vm.changePresentAddressDistrict()"
                                        data-ng-disabled="vm.disablePresentAddressDropdown"
                                        class="form-control" requried="vm.required">
                                    <option value="">Select Division</option>
                                </select>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-8" style="border-bottom: 1px dashed; ">
                                <label class="control-label">{{vm.entry.personal.preAddressDivision.name}}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" for="iPresentAddressDistrict">District<span
                                class="require">*</span></label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-8">
                                <select name="nPresentAddressDistrict"
                                        id="iPresentAddressDistrict"
                                        data-ng-model="vm.entry.personal.preAddressDistrict"
                                        data-ng-options="district.name for district in vm.presentAddressDistricts track by district.id"
                                        data-ng-change="vm.changePresentAddressThana()"
                                        data-ng-disabled="vm.disablePresentAddressDropdown"
                                        class="form-control" required="vm.required">
                                    <option value="">Select District</option>
                                </select>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-8" style="border-bottom: 1px dashed; ">
                                <label class="control-label">{{vm.entry.personal.preAddressDistrict.name}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" for="iPresentAddressPoliceStation">Thana<span
                                class="require">*</span></label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-8">
                                <select name="nPresentAddressPoliceStation"
                                        id="iPresentAddressPoliceStation"
                                        data-ng-model="vm.entry.personal.preAddressThana"
                                        data-ng-options="thana.name for thana in vm.presentAddressThanas track by thana.id"
                                        data-ng-disabled="vm.disablePresentAddressDropdown"
                                        class="form-control" required="vm.required">
                                    <option value="">Select Thana</option>
                                </select>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-8" style="border-bottom: 1px dashed; ">
                                <label class="control-label">{{vm.entry.personal.preAddressThana.name}}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" for="iPresentAddressPostOffice">Post Office
                            No.</label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-8">
                                <input type="text"
                                       name="nPresentAddressPostOffice"
                                       id="iPresentAddressPostOffice"
                                       data-ng-model="vm.entry.personal.preAddressPostCode"
                                       placeholder="Police Post Office/Zip"
                                       data-ng-disabled="vm.disablePresentAddressDropdown"
                                       class="form-control">
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-8" style="border-bottom: 1px dashed; ">
                                <label class="control-label">{{vm.entry.personal.preAddressPostCode}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6"></div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label class="col-md-2"><b>Permanent Address:</b></label>
                        <div class="col-md-6">
                            <input type="checkbox" data-ng-click="vm.sameAsPresentAddress()"/>Same as present
                            address
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" for="iPermanentAddressHouse">Address Line 1<span
                                class="require">*</span></label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-8">
                                <input type="text"
                                       name="nPermanentAddressHouse"
                                       id="iPermanentAddressHouse"
                                       data-ng-model="vm.entry.personal.perAddressLine1"
                                       placeholder="House/Holding No."
                                       class="form-control" required>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-8" style="border-bottom: 1px dashed; ">
                                <label class="control-label">{{vm.entry.personal.perAddressLine1}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" for="iPermanentAddressRoad">Address Line 2</label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-8">
                                <input type="text"
                                       name="nPermanentAddressRoad"
                                       id="iPermanentAddressRoad"
                                       data-ng-model="vm.entry.personal.perAddressLine2"
                                       placeholder="Road/Street"
                                       class="form-control">
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-8" style="border-bottom: 1px dashed; ">
                                <label class="control-label"> {{vm.entry.personal.perAddressLine2}} </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">

                    <div class="col-md-6">

        <div data-ng-show="vm.showPersonalInputDiv">

                <div class="col-md-12">
                    <div align="right">
                        <button type="button" class="btn"

                        <button type="submit" class="btn btn-success"><i class="fa fa-save"></i>&nbsp;Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div data-ng-show="!vm.showPersonalInputDiv">

                        <button type="button" class="btn" data-ng-click="vm.showPersonalInputDiv=true"><i

                </div>
            </div>
        </div>
