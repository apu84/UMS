<form name="nExperienceForm" data-validate="" data-onvalidate="submitExperienceForm">
    <div data-ng-repeat="experience in vm.entry.experience track by $index">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-1">
                        <label class="control-label"><b>{{$index + 1}}.</b></label>
                    </div>
                    <div class="col-md-10">
                        <label class="control-label">Organization<span
                                data-ng-show="vm.showExperienceInputDiv"
                                class='require'>*</span></label>
                        <div data-ng-show="vm.showExperienceInputDiv">
                            <div>
                                <input type="text"
                                       name="nExperienceInstitution{{$index}}"
                                       id="iExperienceInstitution{{$index}}"
                                       data-ng-model="experience.experienceInstitution"
                                       placeholder="Institution/Organization"
                                       class="form-control" required>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showExperienceInputDiv">
                            <div>
                                <div style="border-bottom: 1px dashed;">
                                    <label class="control-label">{{experience.experienceInstitution}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class='col-md-1'>
                        <div data-ng-show="vm.showExperienceInputDiv">
                            [ <i title="Remove Row {{$index + 1}}" data-ng-click="vm.deleteRow('experience' , $index)"
                                 class="fa fa-times fa-lg" style="color:red;cursor:pointer;"></i> ]
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <label class="control-label">Designation<span data-ng-show="vm.showExperienceInputDiv"
                                                                               class='require'>*</span></label>
                        <div data-ng-show="vm.showExperienceInputDiv">
                            <div>
                                <input type="text"
                                       name="nExperienceDesignation{{$index}}"
                                       id="iExperienceDesignation{{$index}}"
                                       data-ng-model="experience.experienceDesignation"
                                       placeholder="Designation"
                                       class="form-control" required>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showExperienceInputDiv">
                            <div>
                                <div style="border-bottom: 1px dashed;">
                                    <label class="control-label">{{experience.experienceDesignation}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-2">
                        <label class="control-label">From<span data-ng-show="vm.showExperienceInputDiv"
                                                                        class='require'>*</span></label>
                        <div data-ng-show="vm.showExperienceInputDiv">
                            <div>
                                <input type="text"
                                       name="nExperienceFrom{{$index}}"
                                       id="iExperienceFrom{{$index}}"
                                       data-ng-model="experience.experienceFrom"
                                       data-provide="datepicker"
                                       data-date-format="dd/mm/yyyy"
                                       placeholder="DD/MM/YYYY"
                                       data-ng-change="vm.calculateDifference('experience', $index, experience.experienceFrom, experience.experienceTo)"
                                       autocomplete="off"
                                       class="form-control" required>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showExperienceInputDiv">
                            <div>
                                <div style="border-bottom: 1px dashed;">
                                    <label class="control-label">{{experience.experienceFrom}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label class="control-label">To<span data-ng-show="vm.showExperienceInputDiv"
                                                                      class='require'>*</span></label>
                        <div data-ng-show="vm.showExperienceInputDiv">
                            <div>
                                <input type="text"
                                       name="nExperienceTo{{$index}}"
                                       id="iExperienceTo{{$index}}"
                                       data-ng-model="experience.experienceTo"
                                       data-provide="datepicker"
                                       data-date-format="dd/mm/yyyy"
                                       placeholder="DD/MM/YYYY"
                                       data-ng-change="vm.calculateDifference('experience', $index, experience.experienceFrom, experience.experienceTo)"
                                       autocomplete="off"
                                       class="form-control" required>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showExperienceInputDiv">
                            <div>
                                <div style="border-bottom: 1px dashed;">
                                    <label class="control-label">{{experience.experienceTo}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="control-label">Duration<span data-ng-show="vm.showExperienceInputDiv"
                                                                            class="require">*</span></label>
                        <div data-ng-show="vm.showExperienceInputDiv">
                            <div>
                                <input type="text"
                                       name="nExperienceDurationString{{$index}}"
                                       id="iExperienceDurationString{{$index}}"
                                       data-ng-model="experience.experienceDurationString"
                                       placeholder="Duration"
                                       class="form-control" readonly required>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showExperienceInputDiv">
                            <div>
                                <div style="border-bottom: 1px dashed;">
                                    <label class="control-label">{{experience.experienceDurationString}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="control-label" for="iCategory">Category<span data-ng-show="vm.showExperienceInputDiv"
                                                                                            class="require">*</span></label>
                        <div data-ng-show="vm.showExperienceInputDiv">
                            <div>
                                <select name="nCategory"
                                        id="iCategory"
                                        data-ng-model="experience.experienceCategory"
                                        data-ng-options="category.name for category in vm.experienceTypes track by category.id"
                                        class="form-control" required>
                                    <option value="" selected="selected">Select Category</option>
                                </select>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showExperienceInputDiv">
                            <div>
                                <div style="border-bottom: 1px dashed;">
                                    <label class="control-label">{{experience.experienceCategory.name}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </div>
    </div>

    <div data-ng-show="vm.showExperienceInputDiv">
        <div class="row">
            <div class="col-md-12">
                <div align="center">
                    [ <a title="Add New Row" data-ng-click="vm.addNewRow('experience')"><i class="fa fa-plus"
                                                                                           aria-hidden="true"
                                                                                           style="cursor: pointer;color: green;"></i></a>
                    ]
                </div>
                <div align="right">
                    <button type="button" title="Cancel" class="btn"
                            data-ng-click="vm.showExperienceInputDiv=false; vm.showTab('experience');">Cancel
                    </button>
                    <button type="submit" title="Submit" class="btn btn-success"><i
                            class="fa fa-save"></i>&nbsp;Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div data-ng-show="vm.showExperienceEditButton">
        <div data-ng-show="!vm.showExperienceInputDiv">
            <div class="row">
                <div class="col-md-12">
                    <div align="right">
                        <button type="button" title="Cancel" class="btn"
                                data-ng-click="vm.showExperienceInputDiv=true">
                            <i class="fa fa-edit"></i>&nbsp;Edit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<div data-ng-show="!vm.showExperienceEditButton">
    <div class="row">
        <div class="col-md-12">
            <label style="color: darkred"><span data-ng-show="vm.showExperienceInputDiv"><b>*** N.B.</b></span>&nbsp;This(<strong>Experience</strong>)
                form will
                be covered by registrar office.</label>
        </div>
    </div>
</div>
