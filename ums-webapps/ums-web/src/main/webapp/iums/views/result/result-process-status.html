<span data-ng-if="render=='text' && statusByYearSemester">{{statusByYearSemester.statusText}}</span>

<img data-ng-if="render=='icon' && (statusByYearSemester.status==resultProcessStatusConst.PROCESSED_ON.id || statusByYearSemester.status==resultProcessStatusConst.RESULT_PUBLISHED.id || statusByYearSemester.status==resultProcessStatusConst.RESULT_PUBLISH_INPROGRESS.id)"
     src="images/pdf_square.png"
     class="download_tooltip"
     style="position: absolute;top: 40px;right: 0px;cursor: pointer;"
     data-ng-click="resultPdf(programId, semesterId)"/>

<img data-ng-if="render=='icon' && statusByYearSemester.status==resultProcessStatusConst.PROCESSED_ON.id"
     src="images/publish.png"
     class="publish_tooltip"
     style="position: absolute;top: 80px;right: 0px;cursor: pointer;"
     data-ng-click="publishResult(programId, semesterId, statusByYearSemester)"/>

<img data-ng-if="render=='icon' && (statusByYearSemester.status==resultProcessStatusConst.READY_TO_BE_PROCESSED.id || statusByYearSemester.status==resultProcessStatusConst.PROCESSED_ON.id)"
     src="images/process2.png"
     class="process_tooltip"
     data-ng-click="processResult(programId, semesterId, statusByYearSemester)"
     style="position: absolute;top: 0px;right: 0px;cursor: pointer;"/>
