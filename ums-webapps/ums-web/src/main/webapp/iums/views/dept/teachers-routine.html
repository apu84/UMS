<div class="panel" data-ng-init="getRoutines()">
    <div class="panel-body">

        <div class="alert alert-danger alert-dismissable" style="-moz-border-radius: 15px !important;border-radius: 15px !important;">
            <button type="button" data-dismiss="alert" aria-hidden="true" class="close">Ã—</button>
            If this routine is empty or inaccurate, please contact with <strong>Dept./School Admin Officer.</strong> He is responsible for updating this information.
        </div>

        <div class="row">
            <div class="col-md-12" data-ng-if="showRoutineDirective==true">
                <div  class-routine-dir routines="routines" course-map="courseMap"  room-map="roomMap"></div>
            </div>
        </div>
        <div class="row" align="right">
            <div class="col-md-12">
                <button class="btn btn-success" data-ng-click="showRoutineReport()">Print</button>
            </div>
        </div>
    </div>
</div>
