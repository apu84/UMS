<div class="panel" data-ng-init="getRoutines()">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12" data-ng-if="showRoutineDirective==true">
                <div  class-routine-dir routines="routines" course-map="courseMap"  room-map="roomMap"></div>
            </div>
        </div>
        <div class="row" align="right">
            <div class="col-md-12">
                <button class="btn btn-success" data-ng-click="showRoutineReport()">Print</button>
            </div>
        </div>
    </div>
</div>
