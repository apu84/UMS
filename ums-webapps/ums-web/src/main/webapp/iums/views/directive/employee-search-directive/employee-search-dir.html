<style>
    thead {
        background-color: #efefef;
    }

    .grid {
        width: 750px;
        height: 500px;
    }

    tbody {
        overflow-y: scroll;
        height: 450px;
    }

    #header-fixed {
        position: fixed;
        top: 15px;
    }

    .sample-show-hide {
        transition: all linear 0.5s;
    }

    .sample-show-hide.ng-hide {
        opacity: 0;
    }

    /*.animate-if {
        background: white;
    }*/

    .animate-if.ng-enter, .animate-if.ng-leave {
        transition: all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
    }

    .animate-if.ng-enter,
    .animate-if.ng-leave.ng-leave-active {
        opacity: 0;
    }

    .animate-if.ng-leave,
    .animate-if.ng-enter.ng-enter-active {
        opacity: 1;
    }
</style>

<div class="row">
    <div class="col-md-12">
        <table st-table="vm.employees" class="table table-striped" st-safe-src="vm.employeesTmp" >
            <thead align="center">
            <tr class="header">
                <th st-sort="id">Employee Id</th>
                <th st-sort="deptOfficeName">Department</th>
                <th st-sort="employeeName">Employee Name</th>
                <th st-sort=designationName"> Designation</th>
            </tr>
            <tr class="header">
                <th><input placeholder="Search Id" st-search="id"/></th>
                <th><input placeholder="Search department" st-search="deptOfficeName" type="search"/></th>
                <th><input placeholder="Search Employee" st-search="employeeName"/> </th>
                <th align="center"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="e in vm.employees">
                <td>{{e.id}}</td>
                <td>{{e.deptOfficeName}}</td>
                <td>{{e.employeeName}}</td>
                <td>{{e.designationName}}</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="4" class="text-center">
                    <div st-pagination="" st-items-by-page="15" st-displayed-pages="7"></div>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
