<input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="model"
       max-date="date.maxDate" datepicker-options="date.dateOptions"
       ng-required="true" close-text="Close" show-weeks="true" is-open="date.opened" ng-focus="date.opened=true"
       uibDateParser="dd-mm-yyyy"
       ng-disabled="false"
       ng-change="dateChanged()"/>
