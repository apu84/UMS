
<div class="row" >
    <div onclick="resetCommonCollapsibleDivs()" id="arrowDiv">
        <i class="fa fa-angle-double-right fa-cx"></i></i>
    </div>
    <div class="panel panel-green" id="leftDiv">
        <div class="panel-heading">
            <h3 class="panel-title">Select </h3>
        </div>
        <div class="panel-body pan">
            <form action="" class="form-horizontal" data-validate=""  data-onvalidate="fetchTaletalkData" >
                <div class="form-body pal">
                    <div class="form-group">
                        <label class="col-md-4 control-label">Program Type</label>
                        <div class="col-md-8">
                            <select class="form-control required" name="programType" data-ng-model="programType" data-ng-change="getSemesters(programType)">
                                <option data-ng-repeat="programType in programTypes" value="{{programType.id}}">{{programType.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Semester</label>
                        <div class="col-md-8">
                            <select class="form-control required" name="semester" data-ng-model="semester">
                                <option   value="">Select a semester</option>
                                <option data-ng-repeat="semester in semesters" value="{{semester}}">{{semester.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Faculty</label>
                        <div class="col-md-8">
                            <select class="form-control required" name="faculty" data-ng-model="faculty" >
                                <option value="">Select a faculty</option>
                                <option data-ng-repeat="faculty in faculties" value="{{faculty}}">{{faculty.shortName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Merit Type</label>
                        <div class="col-md-8">
                            <select class="form-control required" name="meritType" data-ng-model="meritType">
                                <option value="">Select merit list type</option>
                                <option data-ng-repeat="meritType in meritTypes" value="{{meritType}}">{{meritType.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-actions text-right pal">
                    <button type="button" class="btn btn-success">Search</button>
                </div>
            </form>
        </div>
    </div>
    <div id="rightDiv">
        <div class="panel">
            <div class="panel-heading">Admission Merit List<span
                    class="subtitle"></span></div>
            <div class="panel-body shadowPanel"   style="min-height: 490px;">
                <div data-ng-if="showUploadPortion==true">

                </div>
                <div data-ng-if="showUploadPortion==false">

                </div>
            </div>
        </div>
    </div>
</div>
