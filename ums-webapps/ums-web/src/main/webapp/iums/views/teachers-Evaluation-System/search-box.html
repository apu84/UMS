<div style="padding: 10px">
<table class="table table-bordered">
    <thead>
    <th >Search Box</th>
    <th>Course List</th>
    </thead>
    <tbody>
    <tr>
        <td width="30%">

            <label><strong style="color: slategray;">Select Teacher</strong></label>
            <select
                    class="form-control required"
                    name="leaveType1"
                    id="leaveType1"
                    data-ng-options=" L.firstName for L in vm.facultyListResultEvaluation track by L.teacherId"
                    data-ng-model="vm.selectedTeacherName"
                    data-ng-change="vm.teacherChanged(vm.selectedTeacherName)"
            ></select><br>
            <label><strong style="color: slategray;">Select Semester</strong></label>
            <select
                    class="form-control required"
                    name="leaveType"
                    id="leaveType"
                    data-ng-options="semester.name for semester in vm.semesters track by semester.id"
                    data-ng-model="vm.semester"
                    data-ng-change="vm.semesterChanged(vm.semester)"
            ></select>
            <br><div align="right">
            <button type="button" class="btn btn-info" data-ng-click="vm.getBackToMainView()">
                 Back
            </button>
            <button type="button" class="btn btn-success" data-ng-click="vm.getAssignedCoursesForReview()">
                Search
            </button>
        </div>
        </td>
        <td>
            <table class="table table-bordered">
                <thead>
                <th style="background-color: #FAFAFA;width: 10px ">SL</th>
                <th style="background-color: #FAFAFA; ">Course No</th>
                <th style="background-color: #FAFAFA; ">Course Title</th>
                </thead>
                <tbody>
                <tr data-ng-repeat="app in vm.assignedCoursesForReview"  ng-class="{'selected':$index == vm.selectRow}"
                    data-ng-click="vm.getInfo(app.teacherId,app.courseName,$index,app.semesterId,app.courseNo,app.courseTitle,app.deptName)">
                    <td>{{$index+1}}</td>
                    <td>{{app.courseNo}}</td>
                    <td>{{app.courseTitle}}</td>
                </tr>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</div>
