<div class="panel-body" >
    <div align="right">
        <button type="button"
                class="btn btn-success btn-xs"
                data-ng-click="vm.getBack()">
            <span class="glyphicon glyphicon-arrow-up"></span> Back To Question Selection
        </button>
    </div>
    <table class="table table-bordered">
        <thead>
        <th style="background-color: #FAFAFA;width: 10px ">SL</th>
        <th style="background-color: #FAFAFA; width: 60% ">Question Details</th>
        <th style="background-color: #FAFAFA; ">Observation Type</th>
        <th style="background-color: #FAFAFA; " data-ng-show="vm.deadLine">Delete Question</th>
        </thead>
        <tbody>
        <tr data-ng-repeat="app in vm.deleteQuestionList | orderBy:'observationType'" >
            <td>{{$index+1}}</td>
            <td>{{app.questionDetails}}</td>
            <td> <span ng-if="app.observationType==1" class="label label-success badge-success" >Class Room Observation</span>
                <span ng-if="app.observationType==2" class="label label-info badge-info">Non Class Room Observation</span>
                <span ng-if="app.observationType==3" class="label label-warning badge-warning">Non Teaching Observation</span>

            </td>
            <td data-ng-show="vm.deadLine"><input
                    data-ng-show="vm.deadLine==true ? true:false"
                    type="checkbox"
                    data-ng-model="app.apply"
                    data-ng-click="vm.checkMoreThanOneSelectionSubmit(app)"></td>
            </td>
        </tr>
        </tbody>
    </table>
    <div align="right">
        <button type="button" class="btn btn-success" data-ng-show="vm.deadLine" data-ng-disabled="vm.submit_Button_Disable" data-ng-click="vm.deleteQuestion()" data-dismiss="modal" >submit</button>
    </div>
</div>
