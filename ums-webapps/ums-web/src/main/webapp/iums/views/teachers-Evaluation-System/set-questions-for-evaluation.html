<style>
    .icon-success {
        color: #5CB85C;
    }
    .icon-danger{
        color: red;
    }
</style>
<div data-ng-if="vm.setQuestionShowStatus==true">
            <div class="panel-body" >
                <div align="right">
                    <button type="button"
                            class="btn btn-success btn-xs"
                            data-ng-click="vm.getDeleteEligibleQuestions()">
                        <span class="glyphicon glyphicon-trash"></span>  Show {{vm.semesterName}} Question List
                    </button>
                </div>
                <table class="table table-bordered">
                    <thead>
                    <th style="background-color: #FAFAFA;width: 10px ">SL</th>
                    <th style="background-color: #FAFAFA; width: 60% ">Question Details</th>
                    <th style="background-color: #FAFAFA; ">Observation Type</th>
                    <th style="background-color: #FAFAFA; ">Status</th>
                    <th style="background-color: #FAFAFA; " data-ng-show="vm.deadLine">Set Question</th>

                    </thead>
                    <tbody>
                    <tr data-ng-repeat="app in vm.questionsList | orderBy:'observationType'" >
                        <td>{{$index+1}}</td>
                        <td>{{app.questionDetails}}</td>
                        <td> <span ng-if="app.observationType==1" class="label label-success badge-success" >Class Room Observation</span>
                            <span ng-if="app.observationType==2" class="label label-info badge-info">Non Class Room Observation</span>
                            <span ng-if="app.observationType==3" class="label label-warning badge-warning">Non Teaching Observation</span>

                        </td>
                        <td>
                            <span ng-if="app.status==1" class="glyphicon glyphicon-ok icon-success"></span>
                            <span ng-if="app.status==0" class="glyphicon glyphicon-remove icon-danger"></span>
                        </td>
                        <td data-ng-show="vm.deadLine"><input data-ng-show="(app.status==0 && vm.deadLine==true)  ? true:false"
                                   type="checkbox"
                                   data-ng-model="app.apply"
                                   data-ng-click="vm.checkMoreThanOneSelectionSubmit(app)">
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div align="right">
                    <button class="btn btn-success" data-ng-click="vm.submitSelectedQuestions()" data-ng-show="vm.deadLine" data-ng-disabled="vm.submit_Button_Disable">Submit</button>
                </div>
            </div>
</div>
<div data-ng-if="vm.deleteQuestionStatus==true" >
    <div style="padding-bottom: 20px"  data-ng-include="'views/teachers-Evaluation-System/delete-questions.html'">

    </div>
</div>
