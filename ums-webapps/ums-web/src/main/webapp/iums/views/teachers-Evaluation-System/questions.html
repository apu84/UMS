<div>
    <style>

        thead {
            background-color: #efefef;
        }

        .grid {
            width: 750px;
            height: 500px;
        }

        tbody {
            overflow-y: scroll;
            height: 450px;
        }

        #header-fixed {
            position: fixed;
            top: 15px;
        }

        .sample-show-hide {
            transition: all linear 0.5s;
        }

        .sample-show-hide.ng-hide {
            opacity: 0;
        }

    </style>

    <div class="row">
        <div onclick="resetCommonCollapsibleDivs()" id="arrowDiv">
            <i class="fa fa-angle-double-right fa-cx"></i></i>
        </div>
        <div class="panel panel-green" id="leftDiv">
            <div class="panel-heading">
                <h3 class="panel-title">Select Parameters </h3>
            </div>
            <div class="panel-body pan">
                <form class="form-horizontal">
                    <div class="form-body pal">
                        <div class="form-group">
                            <div class="col-md-8">
                                <button type="button"
                                        class="btn btn-success btn-sm"
                                        data-ng-click="vm.setQuestionsForEvaluation()"
                                        data-ng-model="kk">
                                    <span class="glyphicon glyphicon-th-list"></span>
                                    Set Questions For Evaluation &nbsp &nbsp &nbsp&nbsp &nbsp &nbsp
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-8">
                                <button type="button"
                                        class="btn btn-success btn-sm"
                                        data-ng-click="vm.addNewQuestions()"
                                        data-ng-model="kk">
                                    <span class="glyphicon glyphicon-plus"></span>
                                    Add New Questions For Evaluation &nbsp
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-8">
                                <button type="button"
                                        class="btn btn-success btn-sm"
                                        data-ng-click="vm.migrateQuestions()"
                                        data-ng-model="kk">
                                    <span class="glyphicon glyphicon-transfer"></span>
                                        Migrate Questions to New Semester
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="rightDiv">
            <div class="panel">
                <div class="panel-body shadowPanel" style="min-height: 205px;">
                    <div data-ng-if="vm.setQuestionsForEvaluationStatus==true">
                        <div style="padding-top:10px;padding-bottom: 20px"  data-ng-include="'views/teachers-Evaluation-System/set-questions-for-evaluation.html'">

                        </div>
                    </div>
                    <div data-ng-if="vm.addNewQuestionStatus==true">
                        <div style="padding-top:10px;padding-bottom: 20px"  data-ng-include="'views/teachers-Evaluation-System/add-new-questions-for-evaluation.html'">

                        </div>
                    </div>
                    <div data-ng-if="vm.migrateQuestionStatus==true">
                        <div style="padding-top:10px;padding-bottom: 20px"  data-ng-include="'views/teachers-Evaluation-System/migrate-questions.html'">

                        </div>
                    </div>
                </div>

        </div>
    </div>
    </div>
</div>
