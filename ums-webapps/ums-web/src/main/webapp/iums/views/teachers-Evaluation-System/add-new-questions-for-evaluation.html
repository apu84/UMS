<div>
    <div align="center">
        <span style="font-size: 14px" class="label label-success badge-success">Add New Question</span>
    </div>
    <br>
    <div>

        <form class="form-horizontal"  name="myForm">
            <div class="form-group">
                <label for="inputName3" class="col-sm-2 control-label">Observation Type</label>
                <div class="col-sm-4">
                    <select
                            class="form-control required"
                            name="leaveType"
                            id="inputName3"
                            data-ng-options="L.name for L in vm.observationTypeList track by L.id"
                            data-ng-model="vm.observationTypeStatus"
                            data-ng-change="vm.changeObservationStatus(vm.observationTypeStatus)"
                    ></select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Question Details</label>
                <div class="col-sm-4">
                     <textarea class="form-control"
                               id="inputEmail3"
                               placeholder="Question Details"
                               style="resize:none;height:100px;width:400px"
                               data-ng-model="vm.questionDetails"
                     >
                        </textarea>
                </div>

            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" data-toggle="modal" data-target="#myModalNew"  class="btn btn-success">submit</button>
                </div>
            </div>

        </form>
    </div>
</div>


<div class="modal fade" id="myModalNew" role="dialog" >
    <!--   <div class="modal-backdrop"> -->
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" >
                <button type="button"  class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Confirmation</h4>
            </div>
            <div class="modal-body">
                <div class="panel-body" >
                    <table class="table table-bordered">
                        <thead>
                        <th style="background-color: #FAFAFA;width: 60% ">Question Details</th>
                        <th style="background-color: #FAFAFA; ">Observation Type</th>
                        </thead>
                        <tbody>
                        <td>{{vm.questionDetails}}</td>
                        <td> {{vm.observationTypeName}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success"  data-ng-click="vm.addQuestionSubmit()" data-dismiss="modal" >submit</button>
                <button type="button" class="btn btn-info"   data-ng-click="vm.close()"   data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>
