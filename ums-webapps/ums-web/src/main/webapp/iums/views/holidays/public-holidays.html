<style>

    thead {
        background-color: #efefef;
    }

    .grid {
        width: 750px;
        height: 500px;
    }

    tbody {
        overflow-y: scroll;
        height: 450px;
    }

    #header-fixed {
        position: fixed;
        top: 15px;
    }

    .sample-show-hide {
        transition: all linear 0.5s;
    }

    .sample-show-hide.ng-hide {
        opacity: 0;
    }

    /*.animate-if {
        background: white;
    }*/

    .animate-if.ng-enter, .animate-if.ng-leave {
        transition: all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
    }

    .animate-if.ng-enter,
    .animate-if.ng-leave.ng-leave-active {
        opacity: 0;
    }

    .animate-if.ng-leave,
    .animate-if.ng-enter.ng-enter-active {
        opacity: 1;
    }

</style>
<div class="row" ng-cloak="" id="change-transitions">
    <div class="panel">
        <div class="panel-heading">Public Holidays ({{vm.year}})<span
                class="subtitle"></span></div>
        <div class="panel-body shadowPanel" style="min-height: 490px;">
            <div data-ng-if="!vm.showLoader">
                <div class="col-md-12">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr align="center">
                            <th>Name</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Duration (days)</th>
                            <th data-ng-if="vm.enableEdit">Enable</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="h in vm.holidays">
                            <td>{{h.holidayTypeName}}</td>
                            <td ng-if="vm.enableEdit">
                                <div date-picker date-model="h.fromDate" date-format="dd/MM/yyyy"
                                     date-changed="vm.dateChanged()"></div>
                            </td>
                            <td ng-if="!vm.enableEdit">
                                <p><b>{{h.fromDate}}</b></p>
                            </td>
                            <td ng-if="vm.enableEdit">
                                <div date-picker date-model="h.toDate" date-format="dd/MM/yyyy"
                                     date-changed="vm.dateChanged()"></div>
                            </td>
                            <td ng-if="!vm.enableEdit">
                                <p><b>{{h.toDate}}</b></p>
                            </td>
                            <td>{{h.duration}}</td>
                            <td data-ng-if="vm.enableEdit">
                                <div class="checkbox" align="center"><input type="checkbox"
                                                                            data-ng-model="h.enable"
                                                                            data-ng-change="vm.enableOptionClicked()">
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-12" align="right" data-ng-if="vm.enableEdit">
                    <div class="well">
                        <button class="btn btn-success" data-ng-disabled="!vm.enableButton" data-ng-click="vm.save()">
                            Save
                        </button>
                    </div>
                </div>
            </div>
            <div data-ng-if="vm.showLoader" align="center">
                <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                <span class="sr-only">Loading...</span>
            </div>
        </div>

    </div>

</div>
