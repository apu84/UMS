<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal">

            <div class="form-group">
                <label class="control-label col-sm-2">Room No :</label>
                <div class="col-sm-10">
                    <label><b>{{vm.selectedRoom.roomNumber}}</b></label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Capacity :</label>
                <div class="col-sm-10">
                    <label><b>{{vm.selectedRoom.totalCapacity}}</b></label>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <p><b>Course in routine</b></p>
    </div>
    <div class="col-md-12">
        <table class="table table-bordered table-striped">
            <thread>
                <th>Day</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Course No</th>
                <th>Course Title</th>
                <th>Section</th>
            </thread>
            <tbody>
            <tr ng-repeat="routine in vm.routineBasedOnCourse">
                <td>{{vm.classRoutineService.routineMapWithTimeAndDay[routine.day]}}</td>
                <td>{{routine.startTime}}</td>
                <td>{{routine.endTime}}</td>
                <td>{{routine.course.courseNumber}}</td>
                <td>{{routine.course.courseTitle}}</td>
                <td>{{routine.section}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
