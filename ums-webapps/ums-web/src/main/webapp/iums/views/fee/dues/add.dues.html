<div class="modal-header">
    <button type="button" data-ng-click="ok()" aria-hidden="true"
            class="close">&times;</button>
    <h4 class="modal-title">Add due/ penalty</h4>
</div>
<form action="" class="form-horizontal" data-validate=""
      data-onvalidate="addDues">
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="studentId" class="control-label col-md-3">Student Id</label>
                <div class="col-md-9">
                    <input id="studentId" type="text" class="form-control required" data-ng-model="studentDue.studentId">
                </div>
            </div>
            <div class="form-group">
                <label for="duesCategory" class="control-label col-md-3">Due type</label>
                <div class="col-md-9">
                    <select id="duesCategory" class="form-control required" data-ng-model="studentDue.feeCategoryId">
                        <option value="{{::category.id}}" data-ng-repeat="category in duesCategories">
                            {{::category.description}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="control-label col-md-3">Description</label>
                <div class="col-md-9">
                    <input id="description" type="text" class="form-control" data-ng-model="studentDue.description">
                </div>
            </div>
            <div class="form-group">
                <label for="amount" class="control-label col-md-3">Amount</label>
                <div class="col-md-9">
                    <input id="amount" type="text" class="form-control required" data-ng-model="studentDue.amount">
                </div>
            </div>
            <div class="form-group">
                <label for="payBefore" class="control-label col-md-3">Pay before</label>
                <div class="col-md-9">
                    <input id="payBefore" type="text" data-date-format="dd/mm/yyyy"
                           placeholder="DD/MM/YYYY" class="datepicker-default form-control required"
                           autocomplete="off" data-ng-model="studentDue.payBefore" data-date-picker/>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" data-ng-if="!editMode">
            <i class="fa fa-save"></i>&nbsp;Save
        </button>
        <button type="button" class="btn btn-success" data-ng-if="editMode">
            <i class="fa fa-save"></i>&nbsp;Update
        </button>
    </div>
</form>
