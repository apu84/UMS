<style>
    thead {
        background-color: #efefef;
    }

    .grid {
        width: 750px;
        height: 500px;
    }

    tbody {
        overflow-y: scroll;
        height: 450px;
    }

    #header-fixed {
        position: fixed;
        top: 15px;
    }

    .sample-show-hide {
        transition: all linear 0.5s;
    }

    .sample-show-hide.ng-hide {
        opacity: 0;
    }

    /*.animate-if {
        background: white;
    }*/

    .animate-if.ng-enter, .animate-if.ng-leave {
        transition: all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
    }

    .animate-if.ng-enter,
    .animate-if.ng-leave.ng-leave-active {
        opacity: 0;
    }

    .animate-if.ng-leave,
    .animate-if.ng-enter.ng-enter-active {
        opacity: 1;
    }
</style>


<div class="row" ng-cloak="">
    <div class="panel">
        <div class="panel-heading">Certificate Approval</div>
        <div class="panel-body shodowPanel" style="min-height: 490px">
            <div class="col-md-12">
                <div class="row">
                    <form name="certificateStatusSelectionForm" class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="certificateStatusSelect">Certificate
                                Status</label>
                            <div class="col-md-3">
                                <select class="form-control"
                                        name="certificateStatusSelect"
                                        id="certificateStatusSelect"
                                        ng-options="s.name for s in vm.certificateOptions track by s.id"
                                        ng-model="vm.certificateOption">

                                </select>
                            </div>
                            <div class="col-md-7">
                                <dir-pagination-controls boundary-links="true"
                                                         pagination-id="certificateApproval"
                                                         on-page-change="vm.pageChanged(vm.newPageNumber)"
                                                         template-url="views\fee\certificate\dirPagination.html"></dir-pagination-controls>

                            </div>
                        </div>

                    </form>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-bordered table-striped">
                            <thead>
                            <th>Certificate Type</th>
                            <th>Semester</th>
                            <th>Student Id</th>
                            <th>Student Name></th>
                            <th>Status</th>
                            </thead>
                            <tbody>
                            <tr ng-repeat="c in vm.certificateStatusList">
                                <td>{{c.certificateType}}</td>
                                <td>{{c.semesterName}}</td>
                                <td>{{c.studentId}}</td>
                                <td>{{c.studentName}}</td>
                                <td>{{c.status}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
