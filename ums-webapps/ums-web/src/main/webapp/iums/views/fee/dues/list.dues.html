<div class="panel">
    <div class="panel-heading">Dues/ Penalty</div>
    <div class="panel-body">
        <list-filter data-filters="vm.filters" data-selected-filters="vm.selectedFilters"></list-filter>
        <table class="table table-hover table-bordered table-advanced table-striped" style="margin-top: 10px;">
            <thead>
            <tr class="heading">
                <td width="4%"><b>Student Id</b></td>
                <td width="15%"><b>Dues/ Penalty type</b></td>
                <td width="15%"><b>Pay before</b></td>
                <td width="10%"><b>Amount</b></td>
                <td width="10%"><b>Payment status</b></td>
                <td width="13%"><b>Applied for payment</b></td>
                <td width="13%"><b>Payment received on</b></td>
                <td width="20%"></td>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="due in vm.dues">
                <td>
                    {{::due.studentId}}
                </td>
                <td>
                    {{::due.feeCategoryName}}
                </td>
                <td>
                    {{::due.payBefore}}
                </td>
                <td>
                    {{::due.amount}}/=
                </td>
                <td>
                    {{due.transactionStatus}}
                </td>
                <td>
                    {{due.appliedOn}}
                </td>
                <td>
                    {{due.verifiedOn}}
                </td>
                <td>
                    <button class="btn btn-xs btn-success filter-submit" data-ng-click="vm.addDues(due)"
                            data-ng-if="!due.transactionStatus">
                        <i class="fa fa-plus-square-o"></i>
                        Edit
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-md-6">
                <a href="javascript:void(0);"  data-ng-click="vm.addDues()" class="btn btn-grey"><i class="fa fa-plus-square"></i></a>
            </div>
            <div class="col-md-6">
                <div class="text-right">
                    <button type="button" class="btn btn-default btn-outlined" data-ng-click="vm.navigate(vm.nextLink)" data-ng-if="vm.nextLink">
                        Next&nbsp;<i class="fa fa-arrow-circle-o-right"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
