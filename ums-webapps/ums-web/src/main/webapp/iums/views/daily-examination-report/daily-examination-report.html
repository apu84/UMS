<div class="row">
    <div class="col-lg-12">
        <div class="panel">
            <div class="panel-heading"><b>Daily Examination Report</b>
                <div align="right">
                    <button type="button" class="btn btn-success btn-xs" data-ng-click="vm.doSomething()">
                        <span class="glyphicon glyphicon-download"></span> Download Report
                    </button>
                </div>
            </div>
            <div class="panel-body">
                <ul id="myTab" class="nav nav-tabs">
                    <li  class="active" ng-class="{'active': tabName=='tab1',active: vm.state.current.url === '/dailyExamAttendanceReport'}" ng-click="tabName='tab1'" ng-init="tabName='tab1'"><a data-toggle="tab">Student's Attendant Info</a></li>
                    <li ng-class="{'active': tabName=='tab2'}" ng-click="tabName='tab2'"><a data-toggle="tab">Expelled Info</a></li>
                    <li ng-class="{'active': tabName=='tab3'}" ng-click="tabName='tab3'"><a data-toggle="tab">Question Correction Info</a></li>
                    <li ng-class="{'active': tabName=='tab4'}" ng-click="tabName='tab4'"><a data-toggle="tab">Absent/Late Coming Info</a></li>
                </ul>

                <div id="myTabContent" class="tab-content">
                    <div ng-switch="tabName">
                        <div ng-switch-when="tab1">
                            <div
                                    data-ng-include="'views/daily-examination-report/student-exam-attendant-info.html'">
                            </div>
                        </div>
                        <div ng-switch-when="tab2">
                            <div
                                    data-ng-include="'views/expelled-information/add-expelled-information.html'">
                            </div>
                        </div>
                        <div ng-switch-when="tab3">
                            <div  class="tab-pane fade in active"><p>C For Cat</p></div>
                        </div>
                        <div ng-switch-when="tab4">
                            <div
                                    data-ng-include="'views/absent-late-coming-info/absent-late-coming-info.html'">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
