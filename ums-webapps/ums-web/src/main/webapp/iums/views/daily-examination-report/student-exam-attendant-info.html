<div class="panel">
            <div class="panel-body">
                    <table width="100%">
                        <tr ng-repeat="app in vm.examInfo" data-ng-if="$index % 4 == 0" >
                            <td ng-repeat="app in vm.examInfo.slice($index, $index + 4)" style="vertical-align: top">
                                <div style="padding-right:20px;">
                                    <p><span class="badge badge-success">{{app.programName}}</span></p>
                                    <table class="table table-hover table-bordered table-advanced">
                                        <thead>
                                        <tr role="row" class="heading">
                                            <th width="10%">Y/S</th>
                                            <th width="10%">Reg</th>
                                            <th width="10%">Pr</th>
                                            <th width="10%">Ab</th>
                                        </tr>
                                        </thead>
                                        <thead>
                                        <tr data-ng-repeat="val in app.examAttendantYearSemesterWiseDataList | orderBy:['year','semester']">
                                            <td>{{val.year+"/"+val.semester}}</td>
                                            <td style="color: lightskyblue;text-align: center">{{val.totalAttendantStudentNumber}}</td>
                                            <td style="color: #5cb85c;text-align: center">{{val.totalAttendantStudentNumber-val.absentStudent}}</td>
                                            <td style="color: red;"><input type="text" size="2" data-ng-model="val.absentStudent"  style="text-align: center" value="val.absentStudent"></td>
                                        </tr>
                                        </thead>
                                    </table>

                                </div>
                            </td>
                        </tr>
                    </table>
                <div  align="right" style="padding-right:20px">
                    <button type="button" data-ng-show="vm.enableSubmitButton" data-ng-click="vm.save()"  class="btn btn-success">Submit</button>
                    <!-- data-ng-show="vm.enableSubmitButton"
                    -->
                </div>
            </div>
</div>
