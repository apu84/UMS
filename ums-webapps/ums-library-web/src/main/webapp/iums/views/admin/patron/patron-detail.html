<div class="row">
    <br/>
</div>
<div class="row">
    <div class="col-md-6">
        <fieldset style="background-color: whitesmoke">
            <div class="col-md-6">
                <br/>
                <label><b>Name:</b> {{vm.user.userName}} </label><br/>
                <label><b>Id:</b> {{vm.user.userId}}</label>
                <label><b>Category:</b> {{vm.user.category}}</label><br/>
            </div>
        </fieldset>
    </div>

    <div class="col-md-6">
        <fieldset style="background-color: whitesmoke">
            <div class="col-md-12">
                <br/>
                <label><b>Contact No:</b> {{vm.user.mobileNo}}</label><br/>
                <label><b>Email:</b> {{vm.user.emailAddress}}</label><br/>
            </div>
        </fieldset>
    </div>
</div>


<div class="row">
    <br/>
</div>
<div class="row">
    <div class="col-md-12">
        <p style="font-weight: bold;font-size: 16px;margin-top:10px;">Previous Checked-out items</p>
        <table class="table table-bordered">
            <thead style="background-color: whitesmoke">
            <tr>
                <th>Due Date</th>
                <th>Title</th>
                <th>Material Type</th>
                <th>Barcode</th>
                <th>Return Date</th>
                <th>Fines</th>
            </tr>
            </thead>
            <tbody data-ng-repeat="item in vm.allCirculation">
            <tr>
                <td>{{item.dueDate}}</td>
                <td>{{item.title}}</td>
                <td>{{item.materialType}}</td>
                <td>{{item.mfn}}</td>
                <td>{{item.returnDate}}</td>
                <td>{{item.fineStatusString}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
