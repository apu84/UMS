<div class="row">
    <div class="col-md-8">
        <fieldset>
            <legend>Check in</legend>
            <label for="barcode">Enter item barcode: </label>

            <input name="barcode" id="barcode" size="14" data-ng-model="vm.checkInItem.mfn" class="form-control">
            <br/>

            <input type="button" data-ng-click="vm.submitCheckIn()" class="submit" value="Submit">

            <div class="date-select" id="return_date_override_fields">
                <div class="hint">Specify return date (DD/MM/YYYY)
                    :
                </div>

                <input type="text" size="13"  data-provide="datepicker"
                       data-date-format="dd/mm/yyyy" data-ng-model="vm.checkInItem.returnDate" id="return_date_override" name="return_date_override" value="{{vm.returnDate}}"
                       class="hasDatepicker"><img class="ui-datepicker-trigger"
                                                  src="/intranet-tmpl/prog/img/famfamfam/silk/calendar.png" alt="..."
                                                  title="...">

                <!--<label for="return_date_override_remember"> Remember for next check in:</label>-->

                <!--<input type="checkbox" id="return_date_override_remember" onclick="this.form.barcode.focus();"-->
                <!--name="return_date_override_remember">-->


                <input type="button" data-ng-click="vm.returnDate=''" class="action" id="cleardate" value="Clear" name="cleardate"
                       onclick="this.checked = false; this.form.return_date_override.value = ''; this.form.return_date_override_remember.checked = false; this.form.barcode.focus(); return false;">
            </div>


        </fieldset>
    </div>
    <div class="col-md-4">
        <fieldset id="checkin_options">
            <legend>Options</legend>

<div class="row">
    <div class="col-md-12">
        <p style="font-weight: bold;font-size: 16px;margin-top:10px;">Checked-in Items</p>
        <table class="table table-bordered">
            <thead style="background-color: whitesmoke">
            <tr>
                <th>Due Date</th>
                <th>Title</th>
                <th>Material Type</th>
                <th>Barcode</th>
                <th>Return Date</th>
                <th>Fines</th>
            </tr>
            </thead>
            <tbody data-ng-repeat="item in vm.allCirculation">
            <tr>
                <td>{{item.dueDate}}</td>
                <td>{{item.title}}</td>
                <td>{{item.materialType}}</td>
                <td>{{item.mfn}}</td>
                <td>{{item.returnDate}}</td>
                <td>{{item.fineStatusString}}</td>
            </tr>
            </tbody>
        </table>
