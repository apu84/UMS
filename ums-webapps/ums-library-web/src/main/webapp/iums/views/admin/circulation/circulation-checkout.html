<style>
    .tabbable.tabs-left .tab-content {
        border-right: 0px;
        border-bottom: 0px;
        border-top: 0px;
    }

    .tabbable.tabs-left > ul {
        /*margin-top: 40px;*/
    }

    .tabbable.tabs-left .tab-content {
        border-color: #B9D8D9 !important;
    }

    div#menu li a {
        text-decoration: none;
        display: block;
        cursor: pointer;
        background: #e8f0f6;
        background: -moz-linear-gradient(left, #e8f0f6 0%, #e8f0f6 96%, #c1c1c1 100%);
        background: -webkit-gradient(linear, left top, right top, color-stop(0%, #e8f0f6), color-stop(96%, #e8f0f6), color-stop(100%, #c1c1c1));
        background: -webkit-linear-gradient(left, #e8f0f6 0%, #e8f0f6 96%, #c1c1c1 100%);
        background: -o-linear-gradient(left, #e8f0f6 0%, #e8f0f6 96%, #c1c1c1 100%);
        background: -ms-linear-gradient(left, #e8f0f6 0%, #e8f0f6 96%, #c1c1c1 100%);
        background: linear-gradient(left, #e8f0f6 0%, #e8f0f6 96%, #c1c1c1 100%);
        -moz-border-top-left-radius: 5px !important;
        border-top-left-radius: 5px !important;
        -moz-border-bottom-left-radius: 5px !important;
        border-bottom-left-radius: 5px !important;
        border: 1px solid #b9d8d9;
        margin: .5em 0;
        padding: .4em .3em;
        /*margin-right: -1px;*/
        color: #004d99;
        /*padding-left: 15px;*/
    }

    div#menu li a:hover {
        background: #fff;
        background: -moz-linear-gradient(left, #FAFAFA 0%, #FAFAFA 96%, #e6e6e6 97%, #cccccc 99%, #c1c1c1 100%);
        background: -webkit-gradient(linear, left top, right top, color-stop(0%, #FAFAFA), color-stop(96%, #FAFAFA), color-stop(97%, #e6e6e6), color-stop(99%, #cccccc), color-stop(100%, #c1c1c1));
        background: -webkit-linear-gradient(left, #FAFAFA 0%, #FAFAFA 96%, #e6e6e6 97%, #cccccc 99%, #c1c1c1 100%);
        background: -o-linear-gradient(left, #FAFAFA 0%, #FAFAFA 96%, #e6e6e6 97%, #cccccc 99%, #c1c1c1 100%);
        background: -ms-linear-gradient(left, #FAFAFA 0%, #FAFAFA 96%, #e6e6e6 97%, #cccccc 99%, #c1c1c1 100%);
        background: linear-gradient(left, #FAFAFA 0%, #fff 96%, #e6e6e6 97%, #cccccc 99%, #c1c1c1 100%);
        border-left: 1px solid #85CA11 !important;
        border-top: 1px solid #85CA11 !important;
        border-bottom: 1px solid #85CA11 !important;
    }

    .tabbable.tabs-left .nav-tabs > li {
        width: 220px;
        /*margin-top: 4px;*/
    }

    div#menu li.active a:hover {
        background-color: #fff;
        color: #538200;
    }

    #menu ul li.active a {
        background-color: #FFF;
        background-image: none;
        font-weight: bold;
        color: #000000;
        border-left: 1px solid #85CA11 !important;
        border-top: 1px solid #85CA11 !important;
        border-bottom: 1px solid #85CA11 !important;
        border-right: 0;
    }
</style>


<div class="tabbable tabs-left" id="menu">
    <ul class="nav nav-tabs">
        <li><img class="img-square" style="border: 5px solid #fff; box-shadow: 0 2px 3px rgba(0,0,0,0.25);" src=""
                 img-id="vm.user.userId"
                 data-profile-picture="">
        </li>
        <br />
        <li>
            <div class="row">
                <div class="col-md-2"><b>Name: </b></div>
                <div class="col-md-10">{{vm.user.userName}}</div>
            </div>

            <div class="row">
                <div class="col-md-2"><b>Id: </b></div>
                <div class="col-md-10">{{vm.user.userId}}</div>
            </div>

            <div class="row">
                <div class="col-md-2"><b>Role: </b></div>
                <div class="col-md-10">{{vm.user.category}}</div>
            </div>
        </li>
        <li id="o1"><a data-ng-click="vm.changeStateToPatronCheckOut()" data-toggle="tab">Check Out</a></li>
        <li id="o2"><a data-ng-click="vm.changeStateToPatronDetail()" data-toggle="tab">Patron Detail </a></li>
        <li id="o3"><a data-ng-click="vm.changeStateToPatronFine()" data-toggle="tab">Fines</a></li>
        <li id="o4"><a data-ng-click="vm.changeStateToCirculationHistory()" data-toggle="tab">Circulation History </a>
        </li>
    </ul>
    <div id="myTabContent2" class="tab-content" ui-view style="padding-left: 10px;">

    </div>
</div>
