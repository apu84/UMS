<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href=" ../resources/images/branding.jpg" type="image/gif" sizes="16x16">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Integrated University Management System (IUMS)</title>
    <link type="text/css" rel="stylesheet" href="../resources/css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="../resources/css/buttons.css"/>
    <link type="text/css" rel="stylesheet" href="../resources/css/layout.css"/>
    <script type="text/javascript" src="../resources/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../resources/js/bootstrap.js"></script>
    <style>
        .sesstion-bg {
            background: #f2f1f1;
            margin: auto;
            text-align: center;
        }

        .sesion-brand {
            background: #FFF;
            padding-top: 10px;
            border-bottom: 3px solid #018002;
        }

        .session-wrapper .title > a {
            color: #017e00;
            text-decoration: underline;
        }

        .session-wrapper .title {
            font-size: 30px;
            font-family: 'open_sanssemibold';
            letter-spacing: -2px;
            padding-top: 40px;
        }

        .session-wrapper .session-con {
            font-size: 20px;
        }

        .session-wrapper .session-con > span {
            font-weight: 700;
            font-family: 'open_sanssemibold';
        }

        .session-copy-right {
            border-top: 2px solid #018002;
            font-size: 11px;
            bottom: 0px;
            color: #717171;
            width: 40%;
            margin: auto;
            padding-top: 20px;
            margin-top: 20px;
        }

        @media (min-width: 0px) and (max-width: 768px) {
            .session-wrapper .title {
                font-size: 20px;
                letter-spacing: 0px;
            }

            .session-wrapper .session-con {
                font-size: 16px;
            }

            .session-copy-right {
                width: 100%;
            }

            .login-wrapper {
                padding-left: 40px;
                padding-right: 40px;
            }
        }

        @media (min-width: 0px) and (max-width: 400px) {
            .sesion-brand .logo img {
                width: 100%;
                padding-left: 30px;
                padding-right: 30px;
            }
        }

        #countdown {
            color: red;
            font-size: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body class="sesstion-bg">
<div class="sesion-brand">
    <div class="container">
        <div class="row">
            <div class="logo"><img src="../resources/images/brand-session.png" title="IUMS" alt="IUMS" height=""></div>
        </div>
    </div>
</div>
<div class="container login-wrapper">
    <div class="row">
        <div class="session-wrapper text-center">
            <h4 class="title">Your Session Has Expired. <a href="javascript:void()" onclick="login()">Click here</a> to
                login again. </h4>
            <p class="session-con">You will be redirected back to the login page in <span id="countdown">(5)</span>
                seconds.</p>
            <div class="logo"><img src="../resources/images/clock-01.png" title="IUMS" alt="IUMS" height=""></div>
            <div class="session-copy-right">&copy; <span class="newYear"></span> IUMS Terms of use Privacy &amp; Cookies
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript">

    $(".newYear").text((new Date).getFullYear());
    var counter = 5;
    var id;

    id = setInterval(function () {
        counter--;
        if (counter < 0) {
            clearInterval(id);
            login();
        } else {
            document.getElementById("countdown").innerHTML = "(" + counter.toString() + ")";
        }
    }, 1000);

    function login() {
        var baseUri = window.location.pathname.substring(0, window.location.pathname.indexOf('/', 1) + 1);
        window.location.href = baseUri + 'login';
    }
</script>
