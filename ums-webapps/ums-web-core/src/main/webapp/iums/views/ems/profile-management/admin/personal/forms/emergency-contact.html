<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-9">Emergency Contact Information</div>
            <div class="col-md-3">
                <div data-ng-if="vm.enableEditButton">
                    <div data-ng-if="vm.emergencyContactReadOnly==true">
                        <div align="right">
                            <a data-ng-click="vm.emergencyContactReadOnly=false" style="cursor: pointer;">
                                <i style="color: blue;" class="fa fa-edit"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <form name="nEmergencyContactForm" ng-submit="vm.submit('emergencyContact')" novalidate>
            <div class="row">
                <div class="col-md-9">
                    <div class="form-group">
                        <label for="iEmergencyContactName" class="control-label">Name</label>
                        <div data-ng-show="!vm.emergencyContactReadOnly">
                            <input type="text"
                                   name="nEmergencyContactName"
                                   id="iEmergencyContactName"
                                   data-ng-model="vm.entry.emergencyContact.emergencyContactName"
                                   placeholder="Name"
                                   ng-readonly="vm.emergencyContactReadOnly"
                                   class="form-control">
                        </div>
                        <div data-ng-show="vm.emergencyContactReadOnly">
                            <div class="underlineBox">
                                <label class="control-label">{{vm.entry.emergencyContact.emergencyContactName}}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="iEmergencyContactRelation" class="control-label">Relation</label>
                        <div data-ng-show="!vm.emergencyContactReadOnly">
                            <select name="nEmergencyContactRelation"
                                    id="iEmergencyContactRelation"
                                    data-ng-model="vm.entry.emergencyContact.emergencyContactRelation"
                                    data-ng-options="relation.name for relation in vm.relations track by relation.id"
                                    ng-readonly="vm.emergencyContactReadOnly"
                                    class="form-control">
                                <option value="">Select Relation</option>
                            </select>
                        </div>

                        <div data-ng-show="vm.emergencyContactReadOnly">
                            <div class="underlineBox">
                                <label class="control-label">{{vm.entry.emergencyContact.emergencyContactRelation.name}}</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <div class="form-group"
                         ng-class="{ 'has-error' : nEmergencyContactForm.nEmergencyContactPhone.$invalid && !nEmergencyContactForm.nEmergencyContactPhone.$pristine}">
                        <label for="iEmergencyContactPhone" class="control-label">Phone</label>
                        <div data-ng-show="!vm.emergencyContactReadOnly">
                            <input type="text"
                                   name="nEmergencyContactPhone"
                                   id="iEmergencyContactPhone"
                                   data-ng-model="vm.entry.emergencyContact.emergencyContactPhone"
                                   placeholder="Phone"
                                   ng-readonly="vm.emergencyContactReadOnly"
                                   class="form-control">
                        </div>
                        <div data-ng-show="vm.emergencyContactReadOnly">
                            <div class="underlineBox">
                                <label class="control-label">{{vm.entry.emergencyContact.emergencyContactPhone}}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <label for="iEmergencyContactAddress" class="control-label">Address</label>
                    <div data-ng-show="!vm.emergencyContactReadOnly">
                        <input type="text"
                               name="nEmergencyContactAddress"
                               id="iEmergencyContactAddress"
                               data-ng-model="vm.entry.emergencyContact.emergencyContactAddress"
                               placeholder="Address"
                               ng-readonly="vm.emergencyContactReadOnly"
                               class="form-control">
                    </div>
                    <div data-ng-show="vm.emergencyContactReadOnly">
                        <div class="underlineBox">
                            <label class="control-label">{{vm.entry.emergencyContact.emergencyContactAddress}}</label>
                        </div>
                    </div>
                </div>
            </div>
            <div data-ng-if="vm.emergencyContactReadOnly==false">
                <div class="row">
                    <div class="col-md-6">
                        <button type="button"
                                data-ng-click="vm.emergencyContactReadOnly=true; vm.getEmergencyContactInformation();"
                                class="btn btn-danger btn-xs">Cancel
                        </button>
                    </div>
                    <div class="col-md-6">
                        <div align="right">
                            <button type="submit" class="btn btn-success btn-xs"
                                    data-ng-disabled="nEmergencyContactForm.$invalid">Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
