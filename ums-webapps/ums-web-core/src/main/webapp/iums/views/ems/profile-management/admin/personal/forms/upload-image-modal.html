<div id="modal-confirm" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="imageupload panel panel-default">
                    <div class="panel-heading clearfix">
                        <h3 class="panel-title pull-left">Upload Image</h3>
                        <div class="btn-group pull-right">
                            <button type="button" class="btn btn-default active">File</button>
                        </div>
                    </div>
                    <div class="file-tab panel-body">
                        <label class="btn btn-default btn-file">
                            <span>Browse</span>
                            <input type="file" name="image-file" id="userPhoto">
                        </label>
                        <button type="button" class="btn btn-default">Remove</button>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
                <button type="button" data-dismiss="modal" class="btn btn-primary" data-ng-click="vm.uploadImage()">
                    Upload
                </button>
            </div>
        </div>
    </div>
</div>
