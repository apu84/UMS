<style>
    img {
        width: 120px;
        height: 150px;
    }
</style>
<form name="nPersonalForm" data-validate="" data-onvalidate="submitPersonalForm">
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading" style="font-size: 15px;">General Information</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12">
                                <label class="col-md-3 control-label" title="Employee's First Name"
                                       for="iFirstName">First Name<span data-ng-show="vm.showPersonalInputDiv"
                                                                        class='require'>*</span></label>
                                <div data-ng-show="vm.showPersonalInputDiv">
                                    <div class="col-md-9">
                                        <input type="text"
                                               name="nFirstName"
                                               id="iFirstName"
                                               data-ng-model="vm.entry.personal.firstName"
                                               placeholder="Name"
                                               maxlength="75"
                                               class="form-control" required>
                                    </div>
                                </div>
                                <div data-ng-show="!vm.showPersonalInputDiv">
                                    <div class="col-md-9">
                                        <div class="underlineBox">
                                            <label class="control-label">{{vm.entry.personal.firstName}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label class="col-md-3 control-label" title="Employee's Last Name" for="iLastName">Last
                                    Name<span data-ng-show="vm.showPersonalInputDiv"
                                              class='require'>*</span></label>
                                <div data-ng-show="vm.showPersonalInputDiv">
                                    <div class="col-md-9">
                                        <input type="text"
                                               name="nLastName"
                                               id="iLastName"
                                               data-ng-model="vm.entry.personal.lastName"
                                               placeholder="Last Name"
                                               maxlength="75"
                                               class="form-control " required>
                                    </div>
                                </div>
                                <div data-ng-show="!vm.showPersonalInputDiv">
                                    <div class="col-md-9">
                                        <div class="underlineBox">
                                            <label class="control-label">{{vm.entry.personal.lastName}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label class="col-md-3 control-label" title="Employee's Father Name" for="iFatherName">Father's
                                    Name<span data-ng-show="vm.showPersonalInputDiv" class="require">*</span></label>
                                <div data-ng-show="vm.showPersonalInputDiv">
                                    <div class="col-md-9">
                                        <input type="text"
                                               name="nFatherName"
                                               id="iFatherName"
                                               data-ng-model="vm.entry.personal.fatherName"
                                               placeholder="Father's Name"
                                               maxlength="100"
                                               class="form-control" required>
                                    </div>
                                </div>
                                <div data-ng-show="!vm.showPersonalInputDiv">
                                    <div class="col-md-9">
                                        <div class="underlineBox">
                                            <label class="control-label">{{vm.entry.personal.fatherName}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <label class="col-md-3 control-label" title="Employee's Mother Name"
                                       for="iMotherName">Mother's
                                    Name<span data-ng-show="vm.showPersonalInputDiv"
                                              class="require">*</span></label>
                                <div data-ng-show="vm.showPersonalInputDiv">
                                    <div class="col-md-9">
                                        <input type="text"
                                               name="nMotherName"
                                               id="iMotherName"
                                               data-ng-model="vm.entry.personal.motherName"
                                               placeholder="Mother's Name"
                                               maxlength="100"
                                               class="form-control" required>
                                    </div>
                                </div>
                                <div data-ng-show="!vm.showPersonalInputDiv">
                                    <div class="col-md-9">
                                        <div class="underlineBox">
                                            <label class="control-label">{{vm.entry.personal.motherName}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <!-- <a data-target="#modal-confirm" data-toggle="modal" style="cursor: pointer"><b>Change
                             Picture</b></a>-->
                        <div data-ng-show="vm.isRegistrar">
                            <div data-ng-show="vm.showPersonalInputDiv">
                                <div align="center"  data-ng-if="vm.test==true">
                                    <img data-target="#modal-confirm" data-toggle="modal" class="img-square"
                                         style="border: 5px solid #fff; box-shadow: 0 2px 3px rgba(0,0,0,0); cursor: pointer"
                                         src=""
                                         img-id="vm.userId"
                                         data-profile-picture="">
                                </div>
                            </div>
                            <div data-ng-show="!vm.showPersonalInputDiv">
                                <div align="center" data-ng-if="vm.test==true">
                                    <img class="img-square"
                                         style="border: 5px solid #fff; box-shadow: 0 2px 3px rgba(0,0,0,0);"
                                         src=""
                                         img-id="vm.userId"
                                         data-profile-picture="">
                                </div>
                            </div>
                        </div>
                        <div data-ng-show="!vm.isRegistrar">
                            <div align="center">
                                <img class="img-square"
                                     style="border: 5px solid #fff; box-shadow: 0 2px 3px rgba(0,0,0,0);"
                                     src=""
                                     data-profile-picture="">
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-3 control-label" title="Employee's Gender"
                               for="iGender">Gender<span
                                data-ng-show="vm.showPersonalInputDiv"
                                class="require">*</span></label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <select name="nGender"
                                        id="iGender"
                                        data-ng-model="vm.entry.personal.gender"
                                        data-ng-options="gender.name for gender in vm.genders track by gender.id"
                                        class="form-control" required>
                                    <option value="" selected="selected">Select Gender</option>
                                </select>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <div class="underlineBox">
                                    <label class="control-label">{{vm.entry.personal.gender.name}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-3 control-label" title="Employee's Blood Group"
                               for="iBloodGroup">Blood
                            Group<span data-ng-show="vm.showPersonalInputDiv"
                                       class='require'>*</span></label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <select name="nBloodGroup"
                                        id="iBloodGroup"
                                        data-ng-model="vm.entry.personal.bloodGroup"
                                        data-ng-options="bloodGroup.name for bloodGroup in vm.bloodGroups track by bloodGroup.id"
                                        class="form-control" required>
                                    <option value="">Select Blood Group</option>
                                </select>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <div class="underlineBox">
                                    <label class="control-label">
                                        {{vm.entry.personal.bloodGroup.name}} </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-3 control-label" title="Employee's Nationality"
                               for="iNationality">Nationality<span data-ng-show="vm.showPersonalInputDiv"
                                                                   class="require">*</span></label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <select name="nNationality"
                                        id="iNationality"
                                        data-ng-model="vm.entry.personal.nationality"
                                        data-ng-options="nationality.name for nationality in vm.nationalities  track by nationality.id"
                                        class="form-control" required>
                                    <option value="">Select Nationality</option>
                                </select>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <div class="underlineBox">
                                    <label class="control-label">{{vm.entry.personal.nationality.name}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-3 control-label" title="Employee's Religion"
                               for="iReligion">Religion<span data-ng-show="vm.showPersonalInputDiv"
                                                             class='require'>*</span></label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <select name="nReligion"
                                        id="iReligion"
                                        data-ng-model="vm.entry.personal.religion"
                                        data-ng-options="religion.name for religion in vm.religions track by religion.id"
                                        class="form-control" required>
                                    <option value="">Select Religion</option>
                                </select>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <div class="underlineBox">
                                    <label class="control-label">{{vm.entry.personal.religion.name}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-3 control-label" title="Employee's Marital Status"
                               for="iMaritalStatus">Marital Status<span data-ng-show="vm.showPersonalInputDiv"
                                                                        class="require">*</span></label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <select name="iMaritalStatus"
                                        id="iMaritalStatus"
                                        data-ng-model="vm.entry.personal.maritalStatus"
                                        data-ng-options="maritalStatus.name for maritalStatus in vm.maritalStatus track by maritalStatus.id"
                                        class="form-control" required>
                                    <option value="">Select Marital Status</option>
                                </select>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <div class="underlineBox">
                                    <label class="control-label">{{vm.entry.personal.maritalStatus.name}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-3 control-label" title="Spouse Name" for="iSpouseName">Spouse's
                            Name</label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <input type="text"
                                       name="nSpouseName"
                                       id="iSpouseName"
                                       data-ng-model="vm.entry.personal.spouseName"
                                       placeholder="Spouse's Name"
                                       maxlength="100"
                                       class="form-control">
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <div class="underlineBox">
                                    <label class="control-label">{{vm.entry.personal.spouseName}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label title="Employee's National Id Card No." class="col-md-3 control-label"
                               for="iNationalId">National Id</label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <input type="text"
                                       name="nNationalId"
                                       id="iNationalId"
                                       data-ng-model="vm.entry.personal.nidNo"
                                       placeholder="National Id Card No."
                                       maxlength="17"
                                       class="form-control">
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <div class="underlineBox">
                                    <label class="control-label">{{vm.entry.personal.nidNo}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-3 control-label" title="Spouse's National Id Card No."
                               for="iSpouseNationalId">Spouse's NID</label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <input type="text"
                                       name="nSpouseNationalId"
                                       id="iSpouseNationalId"
                                       data-ng-model="vm.entry.personal.spouseNidNo"
                                       placeholder="Spouse's National Id Card Number"
                                       maxlength="17"
                                       class="form-control">
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <div class="underlineBox">
                                    <label class="control-label">{{vm.entry.personal.spouseNidNo}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-3 control-label" title="Employee's Date of Birth" for="iBirthDate">Date
                            Of Birth<span data-ng-show="vm.showPersonalInputDiv"
                                          class='require'>*</span></label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <input type="text"
                                       name="nBirthDate"
                                       id="iBirthDate"
                                       data-ng-model="vm.entry.personal.dateOfBirth"
                                       data-provide="datepicker"
                                       data-date-format="dd/mm/yyyy"
                                       placeholder="DD/MM/YYYY"
                                       autocomplete="off"
                                       class="form-control" required>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <div class="underlineBox">
                                    <label class="control-label">{{vm.entry.personal.dateOfBirth}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-3 control-label" title="Employee's Personal Website"
                               for="iPersonalWebsite">Website/Blog</label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <div class="input-icon">
                                    <i class="fa fa-external-link"></i>
                                    <input type="url"
                                           name="nPersonalWebsite"
                                           id="iPersonalWebsite"
                                           data-ng-model="vm.entry.personal.website"
                                           placeholder="Personal Website"
                                           maxlength="100"
                                           class="form-control">
                                </div>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <div class="underlineBox">
                                    <label class="control-label">{{vm.entry.personal.website}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading" style="font-size: 15px;">Contact Information</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-3 control-label" title="(Example: abc@aust.edu)"
                               for="iOrganizationalEmail">Org. Email</label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <div class="input-icon">
                                    <i class="fa fa-envelope"></i>
                                    <input type="email"
                                           name="nOrganizationalEmail"
                                           id="iOrganizationalEmail"
                                           data-ng-model="vm.entry.personal.organizationalEmail"
                                           placeholder="Organizationl Email Address"
                                           maxlength="80"
                                           class="form-control">
                                </div>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <div class="underlineBox">
                                    <label class="control-label">{{vm.entry.personal.organizationalEmail}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-3 control-label" title="Employee's Personal Email"
                               for="iPersonalEmail">Personal Email<span data-ng-show="vm.showPersonalInputDiv"
                                                                        class="require">*</span></label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <div class="input-icon">
                                    <i class="fa fa-envelope"></i>
                                    <input type="email"
                                           name="nPersonalEmail"
                                           id="iPersonalEmail"
                                           data-ng-model="vm.entry.personal.personalEmail"
                                           placeholder="Personal Email Address"
                                           maxlength="80"
                                           class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <div class="underlineBox">
                                    <label class="control-label">{{vm.entry.personal.personalEmail}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-3 control-label" title="Employee's Contact No."
                               for="iMobile">Mobile<span data-ng-show="vm.showPersonalInputDiv"
                                                         class='require'>*</span></label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <input type="text"
                                       name="nMobile"
                                       id="iMobile"
                                       data-ng-model="vm.entry.personal.mobile"
                                       placeholder="Mobile"
                                       maxlength="14"
                                       class="form-control" required>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <div class="underlineBox">
                                    <label class="control-label">{{vm.entry.personal.mobile}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-3 control-label" title="Employee's Phone No."
                               for="iPhone">Phone</label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <input type="text"
                                       name="nPhone"
                                       id="iPhone"
                                       data-ng-model="vm.entry.personal.phone"
                                       placeholder="Phone"
                                       maxlength="14"
                                       class="form-control">
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <div class="underlineBox">
                                    <label class="control-label">{{vm.entry.personal.phone}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-12"><b>Present Address:</b></label>
                    </div>
                    <div class="col-md-6"></div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-3 control-label" for="iPresentAddressHouse">Address Line 1<span
                                data-ng-show="vm.showPersonalInputDiv"
                                class="require">*</span></label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <input type="text"
                                       name="nPresentAddressHouse"
                                       id="iPresentAddressHouse"
                                       data-ng-model="vm.entry.personal.preAddressLine1"
                                       placeholder="House/Holding No."
                                       maxlength="100"
                                       class="form-control" required>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <div class="underlineBox">
                                    <label class="control-label">{{vm.entry.personal.preAddressLine1}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-3 control-label" for="iPresentAddressRoad">Address Line 2</label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <input type="text"
                                       name="nPresentAddressRoad"
                                       id="iPresentAddressRoad"
                                       data-ng-model="vm.entry.personal.preAddressLine2"
                                       placeholder="Road/Street"
                                       maxlength="100"
                                       class="form-control">
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <div class="underlineBox">
                                    <label class="control-label"> {{vm.entry.personal.preAddressLine2}} </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-3 control-label" for="iPresentAddressCountry">Country<span
                                data-ng-show="vm.showPersonalInputDiv"
                                class="require">*</span></label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <select name="nPresentAddressCountry"
                                        id="iPresentAddressCountry"
                                        data-ng-model="vm.entry.personal.preAddressCountry"
                                        data-ng-options="country.name for country in vm.countries track by country.id"
                                        data-ng-change="vm.changePresentAddressFields()"
                                        class="form-control" required>
                                    <option value="">Select Country</option>
                                </select>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <div class="underlineBox">
                                    <label class="control-label">{{vm.entry.personal.preAddressCountry.name}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-3 control-label" for="iPresentAddressDivision">Division<span
                                data-ng-show="vm.showPersonalInputDiv"
                                class="require">*</span></label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <select name="nPresentAddressDivision"
                                        id="iPresentAddressDivision"
                                        data-ng-model="vm.entry.personal.preAddressDivision"
                                        data-ng-options="division.name for division in vm.divisions track by division.id"
                                        data-ng-change="vm.changePresentAddressDistrict()"
                                        data-ng-disabled="vm.disablePresentAddressDropdown"
                                        class="form-control" required="vm.presentRequired">
                                    <option value="">Select Division</option>
                                </select>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <div class="underlineBox">
                                    <label class="control-label">{{vm.entry.personal.preAddressDivision.name}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-3 control-label" for="iPresentAddressDistrict">District<span
                                data-ng-show="vm.showPersonalInputDiv"
                                class="require">*</span></label>
                        <div data-ng-show="vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <select name="nPresentAddressDistrict"
                                        id="iPresentAddressDistrict"
                                        data-ng-model="vm.entry.personal.preAddressDistrict"
                                        data-ng-options="district.name for district in vm.presentAddressDistricts track by district.id"
                                        data-ng-change="vm.changePresentAddressThana()"
                                        data-ng-disabled="vm.disablePresentAddressDropdown"
                                        class="form-control" required="vm.presentRequired">
                                    <option value="">Select District</option>
                                </select>
                            </div>
                        </div>
                        <div data-ng-show="!vm.showPersonalInputDiv">
                            <div class="col-md-9">
                                <div class="underlineBox">
                                    <label class="control-label">{{vm.entry.personal.preAddressDistrict.name}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-3 control-label" for="iPresentAddressPoliceStation">Thana<span
                                data-ng-show="vm.showPersonalInputDiv"
                                class="require">*</span></label>
                        <div data-ng-show="vm.showPersonalInputDiv">

                            <button type="button" class="btn btn-default active">File</button>
                        </div>
                    </div>
                    <div class="file-tab panel-body">

                            <input type="file" name="image-file" id="userPhoto">
                        </label>
                        <button type="button" class="btn btn-default">Remove</button>

                </div>

            </div>
            <div class="modal-footer">

                    Upload

            </div>
        </div>
    </div>

<script>
    var $imageupload = $('.imageupload');
    $imageupload.imageupload({
        allowedFormats: ['jpg', 'png'],

        maxHeight: 250,

        height: 180,
        width: 150
    });
</script>
