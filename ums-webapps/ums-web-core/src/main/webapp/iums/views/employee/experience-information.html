<div data-ng-if="vm.showLoader" align="center">
    <div data-spinner=""></div>
</div>

<div data-ng-if="!vm.showLoader">
    <div data-ng-repeat="experience in vm.experience track by $index">
        <form name="nForm[$index]" ng-submit="vm.submit($index)" novalidate>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-9">{{$index + 1}}.
                            <span data-ng-show="experience.experienceFrom && experience.experienceTo"><span
                                    data-ng-show="experience.experienceFrom">[</span>{{experience.experienceFrom}}<span
                                    data-ng-show="experience.experienceFrom">]</span>
                        <span data-ng-show="experience.experienceTo"> - </span><span
                                        data-ng-show="experience.experienceTo">[</span>{{experience.experienceTo}}<span
                                        data-ng-show="experience.experienceTo">]</span>
                        </span>
                        </div>
                        <div class="col-md-3">
                            <div data-ng-show="vm.enableEditButton">
                                <div data-ng-show="!vm.enableEdit[$index]">
                                    <div align="right">
                                        <a data-ng-click="vm.activeEditButton($index, true)"
                                           style="cursor: pointer;">
                                            <i style="color: blue;" class="fa fa-edit"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-10">
                            <div class="form-group"
                                 ng-class="{ 'has-error' : nForm[$index].nExperienceInstitution.$invalid && !nForm[$index].nExperienceInstitution.$pristine }">
                                <label for="iExperienceInstitution" class="control-label">Institution<span
                                        data-ng-show="vm.enableEdit[$index]"
                                        class='require'>*</span></label>
                                <div data-ng-show="vm.enableEdit[$index]">
                                    <input type="text"
                                           name="nExperienceInstitution"
                                           id="iExperienceInstitution"
                                           data-ng-model="experience.experienceInstitution"
                                           placeholder="Institution/Organization"
                                           maxlength="150"
                                           class="form-control" required>
                                    <label data-ng-show="nForm[$index].nExperienceInstitution.$invalid && !nForm[$index].nExperienceInstitution.$pristine"
                                           class="help-block control-label">Please specify the institution.</label>
                                </div>
                                <div data-ng-show="!vm.enableEdit[$index]">
                                    <div class="underlineBox">
                                        <label class="control-label">{{experience.experienceInstitution}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-10">
                            <div class="form-group"
                                 ng-class="{ 'has-error' : nForm[$index].nExperienceDesignation.$invalid && !nForm[$index].nExperienceDesignation.$pristine }">
                                <label for="iExperienceDesignation" class="control-label">Designation<span
                                        data-ng-show="vm.enableEdit[$index]"
                                        class='require'>*</span></label>
                                <div data-ng-show="vm.enableEdit[$index]">
                                    <input type="text"
                                           name="nExperienceDesignation"
                                           id="iExperienceDesignation"
                                           data-ng-model="experience.experienceDesignation"
                                           placeholder="Designation"
                                           maxlength="100"
                                           class="form-control" required>
                                    <label data-ng-show="nForm[$index].nExperienceDesignation.$invalid && !nForm[$index].nExperienceDesignation.$pristine"
                                           class="help-block control-label">Please specify designation.</label>

                                </div>
                                <div data-ng-show="!vm.enableEdit[$index]">
                                    <div class="underlineBox">
                                        <label class="control-label">{{experience.experienceDesignation}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group"
                                 ng-class="{ 'has-error' : nForm[$index].nExperienceFrom.$invalid && !nForm[$index].nExperienceFrom.$pristine }">
                                <label for="iExperienceFrom" class="control-label">From<span
                                        data-ng-show="vm.enableEdit[$index]"
                                        class='require'>*</span></label>
                                <div data-ng-show="vm.enableEdit[$index]">
                                    <input type="text"
                                           name="nExperienceFrom"
                                           id="iExperienceFrom"
                                           data-ng-model="experience.experienceFrom"
                                           data-provide="datepicker"
                                           data-date-format="dd/mm/yyyy"
                                           placeholder="DD/MM/YYYY"
                                           data-ng-change="vm.calculateDifference('experience', $index, experience.experienceFrom, experience.experienceTo)"
                                           autocomplete="off"
                                           class="form-control" required>
                                    <label data-ng-show="nForm[$index].nExperienceFrom.$invalid && !nForm[$index].nExperienceFrom.$pristine"
                                           class="help-block control-label">Please specify start date.</label>
                                </div>
                                <div data-ng-show="!vm.enableEdit[$index]">
                                    <div class="underlineBox">
                                        <label class="control-label">{{experience.experienceFrom}}</label>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-group"
                                 ng-class="{ 'has-error' : nForm[$index].nExperienceTo.$invalid && !nForm[$index].nExperienceTo.$pristine }">
                                <label for="iExperienceTo" class="control-label">To<span
                                        data-ng-show="vm.enableEdit[$index]"
                                        class='require'>*</span></label>
                                <div data-ng-show="vm.enableEdit[$index]">

                                    <input type="text"
                                           name="nExperienceTo"
                                           id="iExperienceTo"
                                           data-ng-model="experience.experienceTo"
                                           data-provide="datepicker"
                                           data-date-format="dd/mm/yyyy"
                                           placeholder="DD/MM/YYYY"
                                           data-ng-change="vm.calculateDifference('experience', $index, experience.experienceFrom, experience.experienceTo)"
                                           autocomplete="off"
                                           class="form-control" required>
                                    <label data-ng-show="nForm[$index].nExperienceTo.$invalid && !nForm[$index].nExperienceTo.$pristine"
                                           class="help-block control-label">Please specify end date.</label>
                                </div>
                                <div data-ng-show="!vm.enableEdit[$index]">
                                    <div class="underlineBox">
                                        <label class="control-label">{{experience.experienceTo}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group"
                                 ng-class="{ 'has-error' : nForm[$index].nExperienceDurationString.$invalid && !nForm[$index].nExperienceDurationString.$pristine }">
                                <label for="iExperienceDurationString" class="control-label">Duration<span
                                        data-ng-show="vm.enableEdit[$index]"
                                        class='require'>*</span></label>
                                <div data-ng-show="vm.enableEdit[$index]">
                                    <input type="text"
                                           name="nExperienceDurationString"
                                           id="iExperienceDurationString"
                                           data-ng-model="experience.experienceDurationString"
                                           placeholder="Duration"
                                           class="form-control" readonly required>

                                </div>
                                <div data-ng-show="!vm.enableEdit[$index]">
                                    <div class="underlineBox">
                                        <label class="control-label">{{experience.experienceDurationString}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group"
                                 ng-class="{ 'has-error' : nForm[$index].nCategory.$invalid && !nForm[$index].nCategory.$pristine }">
                                <label for="iCategory" class="control-label">Category<span
                                        data-ng-show="vm.enableEdit[$index]"
                                        class='require'>*</span></label>
                                <div data-ng-show="vm.enableEdit[$index]">
                                    <select name="nCategory"
                                            id="iCategory"
                                            data-ng-model="experience.experienceCategory"
                                            data-ng-options="category.name for category in vm.experienceTypes track by category.id"
                                            class="form-control" required>
                                        <option value="" selected="selected">Select Category</option>
                                    </select>
                                    <label data-ng-show="nForm[$index].nCategory.$invalid && !nForm[$index].nCategory.$pristine"
                                           class="help-block control-label">Please specify a category.</label>
                                </div>
                                <div data-ng-show="!vm.enableEdit[$index]">
                                    <div class="underlineBox">
                                        <label class="control-label">{{experience.experienceCategory.name}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div data-ng-show="vm.enableEdit[$index]">
                            <div class="col-md-4">
                           <span data-ng-show="experience.id">
                               <button type="button" class="btn btn-primary btn-xs"
                                       data-ng-click="vm.activeEditButton($index, false)"
                                       style="cursor:pointer;">Cancel
                            </button>
                           </span>
                            </div>
                            <div class="col-md-8">
                                <div align="right">
                                    <button type="button" class="btn btn-primary btn-xs"
                                            title="Remove Row {{$index + 1}}"
                                            data-ng-click="vm.delete($index)"
                                            style="cursor:pointer;"><span
                                            data-ng-show="!experience.id">Remove</span><span
                                            data-ng-show="experience.id">Delete</span>
                                    </button>
                                    <button type="submit" title="Submit" class="btn btn-success btn-xs"
                                            data-ng-disabled="nForm[$index].$invalid"
                                            style="cursor:pointer;"><span data-ng-show="!experience.id">Save</span><span
                                            data-ng-show="experience.id">Update</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div data-ng-show="vm.enableEditButton">
                <button title="Add New Row" type="button" class="btn btn-success btn-xs"
                        data-ng-click="vm.addNew(); vm.activeEditButton(vm.experience.length - 1, true)"
                        style="cursor: pointer">Add new
                </button>
            </div>
        </div>
    </div>
</div>
