<body ng-controller="AppController"
      ng-class="[header.menu_style, header.menu_collapse, header.header_topbar, header.effect]" class="animated">
<div ng-class="header.boxed" class="default-page"><a id="totop" href="/#/"><i class="fa fa-angle-up"></i></a>
    <div id="header-topbar-option-demo" ng-include="'templates/states/header.html'" onload="load_header()"
         class="page-header-topbar"></div>
    <div id="wrapper" ng-class="header.layout_menu">
        <nav id="sidebar" role="navigation" data-step="3"
             data-intro="Template has &lt;b&gt;many navigation styles&lt;/b&gt;" data-position="right"
             data-ng-menu="" class="navbar-default navbar-static-side"></nav>
        <div id="page-wrapper" ng-class="header.animation" class="animated">
            <div id="title-breadcrumb-option-demo" ng-include="'templates/states/breadcrumb.html'"
                 class="page-title-breadcrumb"></div>
            <div ui-view="" class="page-content">
            </div>
            <!--END CONTENT QUICK SIDEBAR-->
            <div id="footer" ng-include="'templates/states/footer.html'" ng-show="header.footer"></div>
        </div>

    </div>
</div>

<!--Modal Alert-->
<div id="modal-alert" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body" id="alertMessage" style="font-size: 17px;"></div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-primary">Ok</button>
            </div>
        </div>
    </div>
</div>

<!--Modal Full Width for User Guide Html View-->
<div id="modal-full-width" tabindex="-1" role="dialog" aria-labelledby="modal-full-width-label"
     aria-hidden="true" class="modal fade">
    <div class="modal-dialog modal-full-width" style="padding-left: 9px;height: 84%;">
        <div class="modal-content" style="height: 99%;">
            <div class="modal-header" style="padding: 7px 15px;">
                <button type="button" data-dismiss="modal" aria-hidden="true"
                        class="close" style="opacity: 1;margin-top: 0px;">&times;
                </button>
                <h4 id="modal-full-width-label" class="modal-title" style="font-size: 16px;">User Guide-Html View</h4>
            </div>
            <div class="modal-body" data-ng-bind-html="data.htmlUserGuide" style="height: calc(100% - 90px);"></div>
            <div class="modal-footer" style="padding: 7px 15px;">
                <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
            </div>
        </div>
    </div>
</div>

<!--Modal Default-->
<div id="modal-default" tabindex="-1" role="dialog" aria-labelledby="modal-default-label"
     aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-hidden="true"
                        class="close" style="opacity: 1;margin-top: 0px;">&times;
                </button>
                <h4 id="modal-default-label" class="modal-title">Modal Default</h4></div>
            <div class="modal-body">Modal body goes here</div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
            </div>
        </div>
    </div>
</div>
