<div class="col-md-3"></div>
<div class="col-md-6">
    <div class="input-group">
        <input type="text" ng-model="vm.searchVoucherNo" class="form-control"/><span class="input-group-btn">
                <button type="button" ng-click="vm.searchVoucher()" class="btn btn-default"><i class="fa fa-search"></i></button></span>
    </div>
</div>
<div class="col-md-3"></div>

<div align="right">
    <dir-pagination-controls boundary-links="true"
                             pagination-id="existing-journal-voucher"
                             on-page-change="vm.pageChanged(vm.pageNumber)"
                             template-url="views\general-ledger\transactions\common\dirPagination.html"></dir-pagination-controls>
</div>

<table class="table table-bordered  table-hover ">
    <thead>
    <tr>
        <th>Post Date</th>
        <th>Voucher No</th>
    </tr>
    </thead>
    <tbody>
    <tr dir-paginate="p in vm.existingVouchers | itemsPerPage: vm.itemsPerPage"
        current-page="vm.pageNumber"
        total-items="vm.totalVoucherNumber"
        pagination-id="existing-journal-voucher"
        style="cursor: pointer;" ng-click="vm.fetchDetails(p)">
        <td> {{p.postDate==null?"Not Posted": vm.changeDateFormat(p.postDate)}}</td>
        <td>{{p.voucherNo}}</td>
    </tr>

    </tbody>
</table>
