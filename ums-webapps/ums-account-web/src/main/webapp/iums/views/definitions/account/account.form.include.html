<form action="" class="form-horizontal">
    <div class="form-body pal">
        <div class="form-group">
            <label for="inputName" class="col-md-3 control-label">Account Head</label>
            <div class="col-md-9">
                <div class="input-icon right"><i class="fa fa-user"></i>
                    <input id="inputName" type="text" placeholder="" class="form-control"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="groupName" class="col-md-3 control-label">Group Name</label>
            <div class="col-md-9">
                <ui-select id="groupName" theme="bootstrap"
                           data-ng-model="vm.selectedGroup"
                >
                    <ui-select-match placeholder="Select Main Group">{{vm.selectedGroup.groupName}}</ui-select-match>
                    <ui-select-choices repeat="g in vm.groups|filter:$select.search">
                        <small ng-bind-html="g.groupName | highlight:$select.search"></small>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputName" class="col-md-3 control-label">Opening Balance</label>
            <div class="col-md-9">
                <div class="input-icon right"><i class="fa fa-user"></i>
                    <input id="inputName" type="text" placeholder="" class="form-control"/>
                </div>
            </div>
        </div>
    </div>
    <div class="form-actions pal">
        <div class="form-group mbn">
            <div class="col-md-offset-3 col-md-6"><a href="javascript:void(0);" class="btn btn-default">Register</a>&nbsp;&nbsp;
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
</form>
