<div class="row">
    <div class="col-lg-12">
        <table class="table table-hover table-striped table-bordered table-advanced tablesorter tb-sticky-header">
            <thead>
            <tr>
                <th>Month</th>
                <th>Status</th>
                <th>Year</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="p in vm.periodCloseList" data-ng-disabled="vm.disable">
                <td>{{p.month.name}}</td>
                <td>
                    <select data-ng-disabled="vm.disable" class="form-control" name="resetBasis"
                            data-ng-model="p.periodCloseFlag">
                        <option value="O">Open</option>
                        <option value="C">Close</option>
                    </select>
                </td>
                <td>{{p.closeYear}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
