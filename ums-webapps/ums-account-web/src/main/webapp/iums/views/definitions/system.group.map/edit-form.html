<div id="editModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit System-Group Map</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="email">Group Type:</label>
                                <div class="col-sm-9">
                                    <input ng-disabled="true" type="email" class="form-control" id="email"
                                           ng-model="vm.systemGroupMap.groupTypeName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="groupName" class="col-md-3 control-label">Group Name</label>
                                <div class="col-md-9">
                                    <ui-select id="groupName" theme="bootstrap"
                                               data-ng-model="vm.systemGroupMap.group"
                                    >
                                        <ui-select-match placeholder="Select Main Group">
                                            {{vm.systemGroupMap.group.groupName}}
                                        </ui-select-match>
                                        <ui-select-choices repeat="g in vm.groups|filter:$select.search">
                                            <small ng-bind-html="g.groupName | highlight:$select.search"></small>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-click="vm.save()" data-dismiss="modal">
                    Add
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
