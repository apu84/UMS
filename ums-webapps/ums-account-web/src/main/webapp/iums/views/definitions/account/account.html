<style>


</style>

<link type="text/css" rel="stylesheet" src="account.group.css"/>
<div class="row">

    <div class="panel panel-green">
        <div class="panel-heading">Account</b><span
                class="subtitle"></span></div>
        <div class="panel-body shadowPanel" style="min-height: 490px;">
            <div class="row">
                <div class="col-md-4" align="center"></div>
                <div class="col-md-4" data-ng-include="'views/menu/menu.html'"></div>
                <div class="col-md-4"></div>
            </div>
            <br>
            <div class="row">
                <div ng-if="vm.totalAccountSize==0">
                    <div class="alert alert-info col-md-12" align="center"><strong>No records found on Financial
                        Year</strong>
                    </div>
                </div>
                <div ng-if="vm.totalAccountSize>0">

                </div>
            </div>

            <div class="row">
                <!-- Modal -->

                <div id="removeModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Remove Group?</h4>
                            </div>
                            <div class="modal-body">
                                <div class="col-md-12">
                                    <table class="table table-bordered">
                                        <thead>
                                        <th>Group Name</th>
                                        <th>Main Group Of</th>
                                        <th>Sub Ledger</th>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>{{vm.removedGroup.groupName}}</td>
                                            <td>
                                                {{vm.removedGroup.mainGroupObject.groupName}}
                                            </td>
                                            <td>
                                                <label><input type="checkbox" ng-disabled="true"
                                                              ng-model="vm.removedGroup.flagBoolValue"></label>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success" ng-click="vm.remove()"
                                        data-dismiss="modal">
                                    Remove
                                </button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- <div class="row">
                 <div class="col-md-12">
                     <hot-table settings="vm.handsOnTableFeature.settings" hot-id="group" datarows="vm.groups"
                                autoWrapRow="true" columns="vm.handsOnTableFeature.columns"></hot-table>
                 </div>
             </div>-->

        </div>

    </div>
</div>
