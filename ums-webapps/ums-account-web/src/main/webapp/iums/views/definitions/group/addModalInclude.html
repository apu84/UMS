<div id="addModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Group</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" name="addForm">
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="groupName">Group Name</label>
                        <div class="col-sm-6">
                            <input type="text" id="groupName" ng-model="vm.addedGroup.groupName"
                                   class="form-control" name="groupName" required  />
                            <span ng-show="addForm.groupName.$touched && addForm.groupName.$invalid ">Group name is required</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Main Group</label>
                        <div class="col-sm-6">
                            <ui-select theme="bootstrap"
                                       data-ng-model="vm.addedGroup.mainGroupObject"

                            >
                                <ui-select-match allow-clear="true" placeholder="Select Main Group">
                                    {{vm.addedGroup.mainGroupObject.groupName}}
                                </ui-select-match>
                                <ui-select-choices class="ui-select"
                                                   repeat="g in vm.groupsForSearch|filter:$select.search" required
                                                   name="mainGroup" for="mainGroup">
                                    <small ng-bind-html="g.groupName | highlight:$select.search"></small>
                                </ui-select-choices>
                                <!-- <option ng-repeat="g in vm.groups"
                                         value="{{g.groupCode}}">{{g.groupName}}
                                 </option>-->
                            </ui-select>
                            <span ng-show="addForm.mainGroup.$touched && addForm.groupName.$invalid">Main group is required</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="displayCode">Display Code</label>
                        <div class="col-sm-6">
                            <input type="text" ng-model="vm.addedGroup.displayCode"
                                   class="form-control" name="displayCode" required/>
                            <span ng-show="addForm.displayCode.$touched && addForm.displayCode.$invalid">Display code is required</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="subLedger">Sub ledger</label>
                        <label class="control-label col-sm-6"><input type="checkbox"
                                                                     ng-model="vm.addedGroup.flagBoolValue"></label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success"
                        ng-click="vm.saveOne();addForm.groupName.$touched=false;addForm.mainGroup.$touched=false;addForm.displayCode.$touched=false"
                        data-dismiss="modal"
                        data-ng-disabled="addForm.$invalid">
                    Add or Update
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal"
                        ng-click="addForm.groupName.$touched=false;addForm.mainGroup.$touched=false;addForm.displayCode.$touched=false">
                    Close
                </button>
            </div>
        </div>

    </div>
</div>
