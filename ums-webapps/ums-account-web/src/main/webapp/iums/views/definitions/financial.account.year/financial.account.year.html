<style>


</style>

<link type="text/css" rel="stylesheet" src="account.group.css"/>
<div class="row">

    <div class="panel panel-green">
        <div class="panel-heading">Account Group</b><span
                class="subtitle"></span></div>
        <div class="panel-body shadowPanel" style="min-height: 490px;">
            <div class="row">
                <div class="col-md-4" align="center"></div>
                <div class="col-md-4" data-ng-include="'views/definitions/financial.account.year/menu.html'"></div>
                <div class="col-md-4"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4"
                     ng-include="'views/definitions/financial.account.year/current.financial.year.form.include.html'"></div>
                <div class="col-md-4"></div>

            </div>

            <div class="row">
                <!-- Modal -->
                <div id="addModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Add Group</h4>
                            </div>
                            <div class="modal-body">
                                <div class="col-md-12">
                                    <table class="table table-bordered">
                                        <thead>
                                        <th>Group Name</th>
                                        <th>Main Group Of</th>
                                        <th>Sub Ledger</th>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td><input type="text" ng-model="vm.addedGroup.groupName"
                                                       class="form-control"/></td>
                                            <td>
                                                <ui-select theme="bootstrap"
                                                           data-ng-model="vm.addedGroup.mainGroupObject"
                                                >
                                                    <ui-select-match placeholder="Select Main Group">
                                                        {{vm.addedGroup.mainGroupObject.groupName}}
                                                    </ui-select-match>
                                                    <ui-select-choices repeat="g in vm.groups|filter:$select.search">
                                                        <small ng-bind-html="g.groupName | highlight:$select.search"></small>
                                                    </ui-select-choices>
                                                    <!-- <option ng-repeat="g in vm.groups"
                                                             value="{{g.groupCode}}">{{g.groupName}}
                                                     </option>-->
                                                </ui-select>
                                            </td>
                                            <td>
                                                <label><input type="checkbox"
                                                              ng-model="vm.addedGroup.flagBoolValue"></label>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success" ng-click="vm.add()" data-dismiss="modal">
                                    Add
                                </button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>
                <div id="removeModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Remove Group?</h4>
                            </div>
                            <div class="modal-body">
                                <div class="col-md-12">
                                    <table class="table table-bordered">
                                        <thead>
                                        <th>Group Name</th>
                                        <th>Main Group Of</th>
                                        <th>Sub Ledger</th>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>{{vm.removedGroup.groupName}}</td>
                                            <td>
                                                {{vm.removedGroup.mainGroupObject.groupName}}
                                            </td>
                                            <td>
                                                <label><input type="checkbox" ng-disabled="true"
                                                              ng-model="vm.removedGroup.flagBoolValue"></label>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success" ng-click="vm.remove()"
                                        data-dismiss="modal">
                                    Remove
                                </button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- <div class="row">
                 <div class="col-md-12">
                     <hot-table settings="vm.handsOnTableFeature.settings" hot-id="group" datarows="vm.groups"
                                autoWrapRow="true" columns="vm.handsOnTableFeature.columns"></hot-table>
                 </div>
             </div>-->

        </div>

    </div>
</div>
