<div id="removeModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Remove Group?</h4>
            </div>
            <div class="modal-body">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <thead>
                        <th>Group Name</th>
                        <th>Main Group Of</th>
                        <th>Sub Ledger</th>
                        </thead>
                        <tbody>
                        <tr>
                            <td>{{vm.removedGroup.groupName}}</td>
                            <td>
                                {{vm.removedGroup.mainGroupObject.groupName}}
                            </td>
                            <td>
                                <label><input type="checkbox" ng-disabled="true"
                                              ng-model="vm.removedGroup.flagBoolValue"></label>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-click="vm.remove()" data-dismiss="modal">
                    Remove
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
