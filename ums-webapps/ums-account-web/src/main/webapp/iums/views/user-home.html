<div id="page-user-profile" class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-5 col-md-offset-3">
                <div class="panel">
                    <div class="panel-body shadowPanel">
                        <div class="form-group">
                            <div class="text-center mbl">
                                <img class="img-circle" style="border: 5px solid #fff; box-shadow: 0 2px 3px rgba(0,0,0,0.25);" src=""
                                     data-profile-picture="">
                            </div>
                        </div>
                        <div>
                            <table class="table table-striped table-hover">
                                <tbody>
                                <tr data-ng-repeat="property in userHome">
                                    <td width="30%"><b>{{property.key}}</b></td>
                                    <td>{{property.value}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!--Modal Prompt-->
                <div id="modalCompanySelection" tabindex="-1" role="dialog" aria-labelledby="modal-prompt-label"
                     aria-hidden="true" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" data-dismiss="modal" aria-hidden="true"
                                        class="close">&times;</button>
                                <h4 id="modal-prompt-label" class="modal-title">Please select a company</h4></div>
                            <div class="modal-body">
                                <center>
                                <select id="selectedCompany" style="width: 80%">
                                    <option data-ng-repeat="property in userCompanies" value="{{property.id}}">
                                        {{property.name}}
                                    </option>
                                </select>
                                </center>
                            </div>
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
                                <button type="button" class="btn btn-primary" data-ng-click="setCompany()">OK</button>
                            </div>
                        </div>
                    </div>
                </div>


                <div data-ng-if="userRole!='student'">
                    <!--
                   <center><div id="empProfileDiv" style="clear:both;font-size:18px;font-weight:bold;">
                     <a href="#/employeeProfile" style="color:#0000FF">Click to update your profile information</a>
                   </div>
                   </center>
                   -->
                    <script type="text/javascript">
                        // $('#empProfileDiv').addClass('animated bounceInDown');
                    </script>
                </div>

            </div>
        </div>
    </div>
</div>
