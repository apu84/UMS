<div class="panel">
    <div class="panel-heading">Designations</div>
    <div class="panel-body">
        <table class="table table-hover table-bordered table-advanced table-striped" style="margin-top: 10px;">
            <thead>
            <tr>
                <th width="40%">Designation code</th>
                <th width="40%">Name</th>
                <th width="10%"></th>
                <th width="10%"></th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="designation in vm.designations">
                <td>
                    {{::designation.code}}
                </td>
                <td>
                    {{::designation.name}}
                </td>
                <td>
                    <button class="btn btn-xs btn-success filter-submit"
                            data-ng-click="vm.editDesignation(designation)">
                        <i class="fa fa-plus-square-o"></i>
                        Edit
                    </button>
                </td>
                <td>
                    <button class="btn btn-xs btn-success filter-submit"
                            data-ng-click="vm.deleteDesignation(designation)">
                        <i class="fa fa-plus-square-o"></i>
                        Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-md-6">
                <a href="javascript:void(0);" data-ng-click="vm.editDesignation()" class="btn btn-grey"><i
                        class="fa fa-plus-square"></i></a>
            </div>
        </div>
    </div>
</div>
