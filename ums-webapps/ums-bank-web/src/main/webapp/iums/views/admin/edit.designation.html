<div class="modal-header">
    <button type="button" data-ng-click="ok()" aria-hidden="true"
            class="close">&times;
    </button>
    <h4 class="modal-title">Add/ Edit Designation</h4>
</div>
<form action="" class="form-horizontal" data-validate=""
      data-onvalidate="addDesignation">
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="code" class="control-label col-md-3">Code</label>
                <div class="col-md-9">
                    <input id="code" type="text" class="form-control" data-ng-model="designation.code" ng-if="editMode">
                    <span ng-if="!editMode">
                        {{designation.code}}
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="control-label col-md-3">Name</label>
                <div class="col-md-9">
                    <input id="name" type="text" class="form-control required" data-ng-model="designation.name" ng-if="editMode">
                    <span ng-if="!editMode">
                        {{designation.name}}
                    </span>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" data-ng-if="editMode">
            <i class="fa fa-save"></i>&nbsp;Save
        </button>
    </div>
</form>
