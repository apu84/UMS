<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div class="panel panel-blue">
            <div class="panel-heading">New Semester Create Form</div>
            <div class="panel-body pan">
                <form action="" class="form-horizontal">
                    <div class="form-body pal">
                        <div class="form-group">
                            <label  class="col-md-3 control-label">Program Type</label>
                            <div class="col-md-9">
                                <select name="programType"  class="form-control required">
                                    <option value="">Select Program Type</option>
                                    <option value="11">Undergraduate</option>
                                    <option value="22">Postgraduate</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-md-3 control-label">Semester</label>
                            <div class="col-md-9">
                                    <select name="semester"  class="form-control required">
                                        <option value="">Select Semester</option>
                                        <option value="01">Fall</option>
                                        <option value="02">Spring</option>
                                    </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-md-3 control-label">Year</label>
                            <div class="col-md-9">
                                <select name="year"  class="col-md-5 form-control required">
                                    <option value="">Select Year</option>
                                    <option value="2015">2017</option>
                                    <option value="2014">2016</option>
                                    <option value="2013">2015</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-md-3 control-label">Status</label>
                            <div class="col-md-9">
                                <div data-on="success" data-off="warning" class="make-switch" data-on-label="Active" data-off-label="Inactive" style="width: 150px;">
                                    <input type="checkbox" checked="checked" class="switch" />
                                </div>&nbsp&nbsp;
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-md-3 control-label">Start Date</label>
                            <div class="col-md-9">
                                    <div class="input-icon right"><i class="fa fa-calendar"></i>
                                        <input type="text" name="semesterStartDate"  data-date-format="dd-mm-yyyy" placeholder="DD-MM-YYYY" class="datepicker-default form-control required"/>
                                   </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-md-3 control-label">End Date</label>
                            <div class="col-md-9">
                                   <div class="input-icon right"><i class="fa fa-calendar"></i>
                                       <input type="text" name="semesterEndDate"  data-date-format="dd-mm-yyyy" placeholder="DD-MM-YYYY" class="datepicker-default form-control required"/>
                            </div>
                        </div>

                    </div>
                    </div>
                    <div class="form-actions text-right pal">
                        <button type="submit" class="btn btn-success">Create Semester</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-3"></div>
</div>
