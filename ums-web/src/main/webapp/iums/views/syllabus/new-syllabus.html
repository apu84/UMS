<div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <div class="panel panel-blue">
      <div class="panel-heading">New Syllabus Create Form
                <span style='float:right;'><a class="btn btn-white btn-sm" href="#/showSyllabusList"><i
                    class="fa fa-list"></i>&nbsp;
                  List</a>&nbsp;
                </span>
      </div>
      <div class="panel-body pan">
        <form action="" class="form-horizontal" data-validate="" data-onvalidate="submit" data-ng-hide="response.status">
          <div class="form-body pal">

            <div data-program-selector="" data-model="newSyllabusModel"></div>

            <div class="form-group">
              <label class="col-md-3 control-label">Semester</label>
              <div class="col-md-9">
                <select class="form-control required" data-ng-model="newSyllabusModel.semesterId" ng-init="newSyllabusModel.semesterId=''">
                  <option data-ng-repeat="semester in newSyllabusModel.semesters" value="{{semester.id}}">{{semester.name}}</option>
                </select>
              </div>
            </div>

          </div>
          <div class="form-actions text-right pal">
            <button type="button" class="btn btn-success">Create Syllabus</button>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-3"></div>
</div>
