<div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <div class="panel panel-blue">
      <div class="panel-heading">New Syllabus Create Form

                <span style='float:right;'><a class="btn btn-white btn-sm" href="#/showSyllabusList"><i
                    class="fa fa-list"></i>&nbsp;
                  List</a>&nbsp;
                </span>
      </div>
      <div class="panel-body pan">
        <form action="" class="form-horizontal" data-validate="">
          <div class="form-body pal">

            <div class="form-group">
              <label class="col-md-3 control-label">Program Type</label>

              <div class="col-md-9">
                <select name="programType" class="form-control required" data-ng-model="selectedProgramType"  data-ng-change="getDepts(selectedProgramType)">
                  <option data-ng-repeat="programType in data.programTypeOptions" value="{{programType.id}}">{{programType.name}}</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Dept./School</label>

              <div class="col-md-9">
                <select name="department" class="form-control required"  data-ng-model="selectedDept" data-ng-change="getPrograms(selectedDept)">
                  <option data-ng-repeat="dept in depts" value="{{dept.id}}">{{dept.name}}</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Program Name</label>

              <div class="col-md-9">
                <select name="programName" class="form-control required" data-ng-model="selectedProgram">
                  <option data-ng-repeat="program in programs" value="{{program.id}}">{{program.longName}}</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Semester</label>

              <div class="col-md-9">
                <select name="semesterName" class="col-md-5 form-control required">
                  <option value="">Select Semester</option>
                  <option value="2015">Spring, 2015</option>
                  <option value="2014">Fall, 2015</option>
                </select>
              </div>
            </div>

          </div>
          <div class="form-actions text-right pal">
            <button type="button" class="btn btn-success" onclick="validate(submit)">Create Syllabus</button>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-3"></div>
</div>
